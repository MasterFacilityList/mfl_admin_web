<div class="container-fluid login-content" style="background-color: #F6F4F4;">
    <div class="bg-overlay">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="margin-t-120 col-lg-6 col-md-6 col-sm-8 col-xs-10 col-lg-offset-3 col-md-offset-3 col-sm-offset-2 col-xs-offset-1 content-card">
                <div class="row title-line">
                    <h2 class="text-center">
                        <img src="assets/img/kenya-coat-of-arms.png" width="40px" height="40px">
                         <span class="text-warning">M</span>aster Facility List <span class="fs-18">V 2.0</span>
                    </h2>
                </div>
                <span ng-if="login_err_html" ng-bind-html="login_err_html" class="alert alert-danger col-md-10 col-md-offset-1">
                    <span class="pull-right">
                        <i class="fa fa-times"></i>
                    </span>
                </span>
                <form role="form" name="login" ng-submit="submitUser(user)">
                    <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1">
                        <div class="group">
                            <input type="text" ng-model="user.username" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label><i class="fa fa-envelope"></i> email</label>
                        </div>

                        <div class="group">
                            <input type="password" ng-model="user.password" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label><i class="fa fa-lock"></i> password</label>
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-1 col-md-10 col-sm-10 col-md-offset-1 col-sm-10 col-sm-offset-1 margin-t-10 margin-b-20 text-right">
                            <span class="pull-left">
                                <a ui-sref="reset_pwd">Forgot password</a>
                            </span>
                            <span class="pull-right">
                                <button type="submit" class="login-btn login-btn-primary pull-right">
                                    &nbsp; Login
                                </button>
                            </span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
