<div class="content-header">

                Add Community Health Unit
            </a>
       </div>
   </div>
   <h2 class="content-title">
        <span class="main-title"><i class="fa fa-hospital-o"></i> Community Health Units</span>
   </h2>
</div>
<div class="content-body col-xs-12">
    <div class="col-xs-12 margin-t-20 margin-b-20">
        <sil-grid template="chul/tpls/chul.list.tpl.html" grid-for="chuls"
            data="chuls" filters="filters" error="alert" api-key="chuls">
        </sil-grid>
    </div>
</div>
