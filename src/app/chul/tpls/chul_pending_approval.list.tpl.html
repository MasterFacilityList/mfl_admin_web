<div class="content-card">
    <ng-include src="'common/tpls/table_head.tpl.html'"></ng-include>
    <table class="table table-hover table-condensed fs-13" id="no-more-tables">
        <thead>
            <tr>
                <th sil-grid-sort field='code'>Code</th>
                <th sil-grid-sort field='name'>Name</th>
                <th sil-grid-sort field='status'>Status</th>
                <th >Facility</th>
                <th >County</th>
                <th >Sub-County</th>
                <th >Ward</th>
                <th  sil-grid-sort field='date_established' >Date Established</th>
            </tr>
        </thead>
        <tbody class="fade-content">
            <tr ng-repeat="unit in chuls">
                <td data-title="Code:" >{{unit.code}}</td>
                <td data-title="Name:">
                    <a ui-sref="chu_pending_approvals.view({unit_id : unit.id})" ui-sref-opts="{reload : true}">
                        {{unit.name}}
                    </a>
                </td>
                <td data-title="Abbreviation:">{{unit.status_name}}</td>
                <td data-title="Linked Facility:">{{unit.facility_name}}</td>
                <td data-title="County:">{{unit.facility_county}}</td>
                <td data-title="Sub County:">{{unit.facility_subcounty}}</td>
                <td data-title="Ward:">{{unit.facility_ward}}</td>
                <td data-title="Date Established:">{{unit.date_established}}</td>
            </tr>
        </tbody>
    </table>
    <sil-grid-pagination> </sil-grid-pagination>
</div>
