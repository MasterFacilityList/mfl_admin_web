            <div id="no-more-tables" class="col-lg-12 margin-t-15">
                <table class="table content-card">
                    <thead>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Facility</th>
                        <th>Category</th>
                        <th>Status</th>
                        <th class="text-center">Actions</th>
                    </thead>
                    <tbody class="example-animate-container">
                        <tr class="animate-repeat" ng-repeat="chu in chus">
                            <td data-title="Code">{{chu.code}}</td>
                            <td data-title="Name">{{chu.name}}</td>
                            <td data-title="Facility">{{chu.facility}}</td>
                            <td data-title="Community">{{chu.community}}</td>
                            <td data-title="Status">{{chu.status}}</td>
                            <td data-title="Actions" class="text-center">
                                <a ui-sref="chus.edit_chu({fac_id : chu.code})" class="action-btn action-btn-grid action-btn-primary">
                                    <i class="fa fa-edit"></i>
                                </a>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="5">
                                <blockquote>
                                    <h3>No data present</h3>
                                </blockquote>
                            </td>
                        </tr>
                    </tbody>
                </table>
    </div>
