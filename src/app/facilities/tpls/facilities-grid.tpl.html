<div class="">
    <div class="col-md-5 col-sm-5 pull-right">
            <sil-grid-search> </sil-grid-search>
    </div>
</div>
<!-- Start of facilities grid -->
<div class="col-lg-12 margin-t-15">
    <table class="table content-card">
        <thead>
            <th>Code</th>
            <th sil-grid-sort field='name'>Name</th>
            <th>Abbreviation</th>
            <th>Type</th>
            <th>Status</th>
            <th class="text-center">Actions</th>
        </thead>
        <tbody class="example-animate-container">
            <tr class="animate-repeat" ng-repeat="facility in facilities | filter: search.query">
                <td data-title="Code">{{facility.code}}</td>
                <td data-title="Name">{{facility.name}}</td>
                <td data-title="Abbreviation">{{facility.abbreviation}}</td>
                <td data-title="Type">{{facility.facility_type}}</td>
                <td data-title="Status">{{facility.operation_status}}</td>
                <td class="text-center">
                    <a ui-sref="facilities.edit_facility.basic({fac_id : facility.id})" class="action-btn action-btn-grid action-btn-primary" data-trigger="hover" data-type="success" data-title="View Patient" bs-tooltip title="Edit facility">
                        <i class="fa fa-edit"></i>
                    </a>
                    <a ui-sref="facilities.facility_action({fac_id: facility.id})" class="action-btn action-btn-grid action-btn-success" data-trigger="hover" data-type="success" data-title="View Patient" bs-tooltip title="Process facility">
                        <i class="fa fa-sign-out"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <sil-grid-pagination> </sil-grid-pagination>
</div>
<!-- End of facilities grid -->
