 <contentheader></contentheader>
<div class="row">
    <div class="col-lg-12">
        <div class="col-lg-11 col-lg-offset-1">
            <div class="col-lg-12 margin-t-20">
                <div class="col-lg-4 pull-right">
                    <form role="form">
                        <div class="input-group">
                             <input type="search" class="grid-search-input input-group form-control" placeholder="Search Service..." aria-describedby="sizing-addon1" ng-model="search.query" aria-describedby="basic-addon1">
                             <span class="grid-search-addon input-group-addon">
                                 <i class="fa fa-search"></i>
                             </span>
                        </div>
                    </form>
                </div>
            </div><!-- /-End of action area -->
            <!-- Beginning of grid -->
            <div class="col-lg-12 margin-t-15">
                <table class="table content-card">
                    <thead>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th class="text-center">Actions</th>
                    </thead>
                    <tbody class="example-animate-container">
                        <tr class="animate-repeat" ng-repeat="service in services.results | filter: search.query">
                            <td>{{service.code}}</td>
                            <td>{{service.name}}</td>
                            <td>{{service.category_name}}</td>
                            <td class="text-center">
                                <a ui-sref="facilities.edit_service({service_id : service.id})" class="action-btn action-btn-grid action-btn-primary">
                                    <i class="fa fa-edit"></i>
                                </a>
                                <a ui-sref="facilities.view_service({service_id : service.id})" class="action-btn action-btn-grid action-btn-info">
                                    <i class="fa fa-eye"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- End of grid -->
        </div>
    </div>
</div>
