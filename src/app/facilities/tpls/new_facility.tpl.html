<contentheader></contentheader>
<div class="row">
    <div class="col-lg-12">
        <div class="col-lg-11 col-lg-offset-1">
            <div class="col-lg-10 col-lg-offset-1 margin-t-20 content-card">
                <!-- /- Start of tabbed multi-step form -->
                <div class="tab-content">
                    <div class="col-lg-12">
                        <form role="form">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <input type="text" class="reg-input input-group form-control" placeholder="Enter Name">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="reg-input  input-group form-control" placeholder="Facility type">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="reg-input  input-group form-control" placeholder="Enter longitude">
                                </div>
                                <div class="form-group">
                                    <input type="number" class="reg-input  input-group form-control" placeholder="Enter number of cots">
                                </div>
                                <div class="form-group">
                                    <textarea class="reg-input" placeholder="Facility description"></textarea>
                                </div>
                                <div class="form-group margin-h-25" >
                                    <label class="control-group" for="classified">Open whole day ?</label>
                                    <br>
                                    <div>
                                        <label class="radio-inline">
                                            <input type="radio" class="" value="Yes" name="existance" ng-model="myData.existance">Yes
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" class="" value="No" name="existance" ng-model="myData.existance">No
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group margin-h-25 margin-t-20" >
                                    <label class="control-group" for="classified">Classified facility ?</label>
                                    <br>
                                    <div>
                                        <label class="radio-inline">
                                            <input type="radio" class="" value="Yes" name="existance" ng-model="myData.existance">Yes
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" class="" value="No" name="existance" ng-model="myData.existance">No
                                        </label>
                                    </div>
                                </div>

                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <select type="text" class="reg-input input-group form-control" placeholder="Select Owner">
                                    <option value="">-Select owner-</option>
                                    <option value="Government">Government</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="reg-input  input-group form-control" placeholder="Facility type subcategory">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="reg-input  input-group form-control" placeholder="Enter latitude">
                                </div>
                                <div class="form-group">
                                    <input type="number" class="reg-input  input-group form-control" placeholder="Enter number of beds">
                                </div>
                                <div class="form-group">
                                    <textarea class="reg-input" class="reg-input" placeholder="Location description"></textarea>
                                </div>
                                <div class="form-group margin-h-25 " >
                                    <label class="control-group" for="classified">Open whole week ?</label>
                                    <br>
                                    <div>
                                        <label class="radio-inline">
                                            <input type="radio" class="" value="Yes" name="existance" ng-model="myData.existance">Yes
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" class="" value="No" name="existance" ng-model="myData.existance">No
                                        </label>
                                    </div>
                                </div>
                            </div>

                                    <div class="col-md-12  form-group margin-b-5" ng-repeat="cont in facility.contacts">
                                         <div class="col-md-6">
                                        <select class="reg-input input-group form-control"  aria-describedby="sizing-addon1"
                                         ng-model="cont.contact_type">
                                            <option value="">-Contact type-</option>
                                            <option value="PHONE">Phone number</option>
                                            <option value="WEBSITE">Website URL</option>
                                            <option value="EMAIL">Email</option>
                                        </select>
                                        </div>
                                        <div class="col-md-5">
                                            <input type="text" class="reg-input input-group form-control" placeholder="Contact Details"
                                             ng-model="cont.contact">
                                        </div>
                                        <div class="col-md-1">
                                            <a href  ng-click="removeContact(cont)"><i class="text-danger fa fa-close fa-2x margin-t-10"></i></a>
                                        </div>
                                    </div>
                                    <br>
                                    <div class="pull-right col-md-3 margin-t-10 margin-b-5">
                                        <a href class="login-btn login-btn-info" ng-click="addContact()">
                                            <i class="fa fa-plus-circle"></i>&nbsp;Add
                                        </a>
                                    </div>
                                <div class="col-md-12 form-group">
                                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 margin-t-10 ">
                                            <span class="">
                                                <a href class="login-btn login-btn-info">
                                                    <i class="fa fa-save"></i>Save
                                                </a>
                                            </span>
                                        </div>
                                    </div>
                            </form>
                    </div>
                </div>
                <!-- /- end of multi-step form -->
            </div>
        </div>
    </div>
</div>

<!-- /- TODO when editing add slot for leaving comments -->
