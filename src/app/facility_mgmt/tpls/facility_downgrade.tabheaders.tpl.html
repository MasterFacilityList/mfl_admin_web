<ul class="form-tab margin-t--27 progress-container">
    <li ui-sref-active="active" class="col-xs-6 text-center">
       <a ui-sref="^.downgrade({facility_id:facility_id})">
            <div class="progress-badge progress-badge-done"
            ng-class="{'progress-badge-active': steps[0].active}">
                1
            </div>
            <p class="text-center step-label step-label-done" ng-class="{'step-label-active': steps[0].active}">Facility Type</p>
       </a>
    </li>
    <li ui-sref-active="active" class="col-xs-6 text-center">
       <a ui-sref="^.update_services_down({facility_id:facility_id})">
            <div class="progress-badge progress-badge-done"
            ng-class="{'progress-badge-active': steps[0].active}">
                2
            </div>
            <p class="text-center step-label step-label-done" ng-class="{'step-label-active': steps[0].active}">Facility Service</p>
       </a>
    </li>
