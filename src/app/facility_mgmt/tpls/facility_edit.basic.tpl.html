<div class="pad-t-20">
    <form name="frm_facility_basic" ng-submit="save(frm_facility_basic)">
        <div class="row">
            <div class="group col-xs-6">
                <input type="text" name="name" ng-model="facility.name" required />
                <span class="highlight"></span>
                <span class="bar"></span>
                <label class="margin-l-10">
                    Facility Name
                </label>
            </div>
            <div class="group col-xs-6">
                <input type="text" name="abbreviation" ng-models="facility.abbreviation">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label class="margin-l-10">
                    Abbreviation
                </label>
            </div>
        </div>

        <div class="form-group">
            <label>Facility Type</label>
            <ui-select ng-model="select_values.facility_type" required ng-disabled="facility.id">
                <ui-select-match placeholder="Select a facility type...">
                    <span>{{$select.selected.name}}</span>
                </ui-select-match>
                <ui-select-choices repeat="ft in facility_types" refresh-delay="500" refresh="reloadFacilityTypes($select.search)">
                    <span>{{ft.name}}</span>
                </ui-select-choices>
            </ui-select>
        </div>

        <div class="form-group">
            <label>Operation Status</label>
            <ui-select ng-model="select_values.operation_status" required>
                <ui-select-match placeholder="Select an operation status...">
                    <span>{{$select.selected.name}}</span>
                </ui-select-match>
                <ui-select-choices repeat="os in operation_status" refresh-delay="500" refresh="reloadOperationStatus($select.search)">
                    <span>{{os.name}}</span>
                </ui-select-choices>
            </ui-select>
        </div>

        <div class="form-group">
            <label>Owner</label>
            <ui-select ng-model="select_values.owner" required ng-disabled="facility.id">
                <ui-select-match placeholder="Select an owner...">
                    <span>{{$select.selected.name}}</span>
                </ui-select-match>
                <ui-select-choices repeat="owner in owners" refresh-delay="500" refresh="reloadOwners($select.search)">
                    <span>{{owner.name}}</span>
                </ui-select-choices>
            </ui-select>
        </div>

        <div class="form-group">
            <label>Ward</label>
            <ui-select ng-model="select_values.ward" required>
                <ui-select-match placeholder="Select a ward...">
                    <span>{{$select.selected.name}}</span>
                </ui-select-match>
                <ui-select-choices repeat="ward in wards" refresh-delay="500" refresh="reloadWards($select.search)">
                    <span>{{ward.name}}</span>
                </ui-select-choices>
            </ui-select>
        </div>
        <button ng-if="!create" ui-sref="facilities" class="login-btn login-btn-default margin-t-20 margin-b-10">
            &nbsp;<i class="fa fa-angle-double-left"></i> Cancel
        </button>
        <button ng-if="!create" type="submit" class="login-btn login-btn-primary margin-t-20 margin-b-10 pull-right">
            &nbsp; Contacts <i class="fa fa-angle-double-right"></i>
        </button>
    </form>
</div>
