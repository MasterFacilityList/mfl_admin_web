<div class="col-sm-12 content-card">
    <div class="col-xs-12 fade-content alert alert-danger alert-dismissible margin-t-10" ng-show="cont_error">
            <button type="button" class="close">
                <span ng-click="cont_error = !cont_error">&times;</span>
            </button>
            <span class="fs-18"><i class="fa fa-times-circle"></i> &nbsp; {{cont_error}}</span>
      </div>
    <div class="col-xs-12 margin-t-10 pad-0" requires-permission="facilities.add_facilitycontact">
        <div class="col-xs-12">
            <h4 class="fw-600 fs-18"> Facility Contact</h4>
        </div>
        <div class="col-xs-12">
            <table class="table table-bordered col-xs-12">
                <thead class="grey-header">
                    <th class="col-xs-5">Contact Type</th>
                    <th class="col-xs-6">Contact Details</th>
                    <th class="col-xs-1 text-center"></th>
                </thead>
                <tbody>
                    <tr ng-repeat="fac_cont in fac_contacts">
                        <td class="col-xs-5">
                            <div class="form-group grid-inputs">
                                <select class="form-control" ng-model="fac_cont.contact_type" place-holder="Select Contact Details">
                                    <option value="">Select Contact Type</option>
                                    <option ng-repeat="cont in contact_types" ng-value="cont.id">{{cont.name}}</option>
                                </select>
                                <span class="highlight"></span>
                                <span class="bar"></span>
                            </div>
                        </td>
                        <td>
                            <div class="form-group grid-inputs">
                                <input class="form-control" placeholder="Contact Details" ng-model="fac_cont.actual_contact">
                            </div>
                        </td>
                        <td class="col-xs-1 text-center">
                            <a ng-click="remove_contact(cont)" style="cursor: pointer;">
                                <i class="fa fa-close fa-2x grid-inputs text-danger"></i>
                            </a>
                        </td>
                    </tr>
                    <tr ng-if="fac_contacts.length === 0" class="alert alert-info">
                        <td colspan="3">
                        <i class="fa fa-info-circle"></i> No contact assigned to facility
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-xs-12 text-right margin-b-10">
            <a class="login-btn login-btn-primary pull-right" ng-click="add_contact()" >
                &nbsp;<i class="fa fa-plus-square-o"></i> Add
            </a>
        </div>
    </div>
   <div class="col-xs-12">
    <!-- Buttons for creation of facility -->
        <a ui-sref="facilities.facility_edit.geolocation" ng-if="!create" class="login-btn login-btn-primary margin-t-20 margin-b-10">
            &nbsp;<i class="fa fa-angle-double-left"></i> Geolocation
        </a>
        <a ui-sref="facilities.facility_edit.officers" ng-if="!create"  class="login-btn login-btn-primary margin-t-20 margin-b-10 pull-right">
            &nbsp; Save & Continue <i class="fa fa-angle-double-right"></i>
        </a>
        <!-- End of facility creation buttons -->
        <a ui-sref="facilities.facility_create.geolocation({facility_id : new_facility})" ng-if="create" class="login-btn login-btn-primary margin-t-20 margin-b-10">
            &nbsp;<i class="fa fa-angle-double-left"></i> Geolocation
        </a>
        <button ng-if="create"  class="login-btn login-btn-primary margin-t-20 margin-b-10 pull-right" ng-click="goToNext(4, 'officers')">
            &nbsp; Officer Incharge <i class="fa fa-angle-double-right"></i>
        </button>
    </div>
</div>
