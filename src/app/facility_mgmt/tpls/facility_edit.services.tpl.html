<div class="col-sm-12 detail-content">
    <div class="col-sm-12 content-card form-card margin-t-20 margin-b-20">
        <div class="col-sm-12">
            <h4 class="fw-600 fs-18">Add Service</h4>
        </div>
        <form name="frm_facility_services" ng-submit="addServiceOption(new_service.option)">
                <div class="group col-sm-10">
                    <select name="service" ng-model="new_service.service" required>
                        <option value="">Select a service</option>
                        <option ng-repeat="serv in services" ng-value="serv.id">{{serv.name}}</option>
                    </select>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                </div>
                <div class="group col-sm-10">
                    <select name="service_option" ng-model="new_service.option" required>
                        <option value="">Select an option</option>
                        <option ng-repeat="serv_opt in service_options" ng-value="serv_opt.id">{{serv_opt.display_text}}</option>
                    </select>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                </div>
                <div class="col-sm-12 margin-b-10">
                    <button type="submit" class="login-btn login-btn-primary margin-t-10" tooltip="Add Service">
                        &nbsp;<i class="fa fa-plus-circle"></i> Add
                    </button>
                </div>
        </form>
    </div>
    <div class="col-lg-12 content-card margin-t-20">
       <h4 class="fw-600 fs-18">Current Services</h4>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Value</th>
                    <th>Average rating</th>
                    <th colspan="2">Number of ratings</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="child in facility.facility_services">
                    <td>{{child.service_name}}</td>
                    <td>{{child.option_name}}</td>
                    <td>{{child.average_rating}}</td>
                    <td>{{child.number_of_ratings}}</td>
                    <td class="text-right">
                        <a class="action-btn action-btn-grid action-btn-danger" popover-trigger="open" popover-toggle popover-placement="left" popover-template="'common/tpls/del-pop.tpl.html'" tooltip="Delete Service">
                            <i class="fa fa-trash fw-500"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <a ui-sref="facilities.facility_edit.contacts" ng-if="!create" ui-sref="users.user_list" class="login-btn login-btn-primary margin-t-20 margin-b-10">
        &nbsp;<i class="fa fa-angle-double-left"></i> Contacts
    </a>
    <a ui-sref="facilities.facility_edit.setup" ng-if="!create"  class="login-btn login-btn-primary margin-t-20 margin-b-10 pull-right">
        &nbsp; Setup <i class="fa fa-angle-double-right"></i>
    </a>
</div>
