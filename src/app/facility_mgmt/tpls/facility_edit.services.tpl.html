<div class="col-xs-12 content-card">
    <div class="col-xs-12 fade-content alert alert-danger alert-dismissible margin-t-10" ng-show="service_error">
        <button type="button" class="close">
            <span ng-click="service_error = !service_error">&times;</span>
        </button>
        <span ng-cloak class="fs-18"><i class="fa fa-times-circle"></i> &nbsp; {{service_error}}</span>
    </div>
    <div class="row" ui-view="service-content"></div>
    <!-- ng-if="prompt_msg" -->
    <div class="col-xs-12 margin-t-20">
        <div class="col-xs-10 upgrade-prompt pad-0" content-slide-in="prompt_msg" slide-show-duration="1000">
        <div class="col-xs-12 pad-0">
            <div class="col-sm-1 col-xs-2 text-success text-center pad-l-0 pad-r-0 fs-18">
                <span class="fa-stack fa-lg margin-t-5">
                  <i class="fa fa-circle fa-stack-2x"></i>
                  <i class="fa fa-check fa-stack-1x fa-inverse"></i>
                </span>
            </div>
            <div class="col-sm-11 text-left pad-l-0">
                <p class="fs-16 margin-t-10 margin-b-0 text-black">
                    Changes to Facility services successful.
                </p>
                <p class="fs-14 text-muted">
                     Would you like to upgrade/downgrade or save edited facility services?
                </p>
            </div>
        </div>
        <div class="col-xs-12 pad-0 margin-t--15">
            <hr class="line-divider" style="border: 1px solid #e0e0e0;">
        </div>
        <div class="col-xs-12 margin-t--5 margin-b-10">
            <a id="del_btn" class="btn btn-success" ui-sref="facilities.facility_edit.upgrade" ui-sref-opts="{reload : true}">
                Upgrade Facility
            </a>
            <a id="del_btn" class="btn btn-danger margin-l-10" ui-sref="facilities.facility_edit.downgrade" ui-sref-opts="{reload : true}">
                Downgrade Facility
            </a>
            <button class="btn btn-info margin-l-10" ng-click="upgradePrompt()">
                Save Facility Services
            </button>
        </div>
        </div>
    </div>
    <div class="col-xs-12">
        <!-- Begining of create navigation buttons -->
        <a ui-sref="facilities.facility_create.units({facility_id : new_facility})" ng-if="create"
        class="btn btn-primary margin-t-20 margin-b-10">
            <i class="fa fa-angle-double-left"></i> Regulation
        </a>
        <button ng-click="facilityServices()" ng-if="create"  class="btn btn-primary margin-t-20 margin-b-10 pull-right">
             Submit <i class="fa fa-angle-double-right"></i>
        </button>
        <!-- End of navigation buttons -->
        <a ui-sref="facilities.facility_edit.units" ng-if="!create && !updown" class="btn btn-primary margin-t-20 margin-b-10">
            <i class="fa fa-angle-double-left"></i> Regulation
        </a>
        <button ng-click="facilityServices()" ng-if="!create && !updown"  class="btn btn-primary margin-t-20 margin-b-10 pull-right">
             {{create ? 'Submit' : 'Save & Finish'}} <i class="fa fa-angle-double-right"></i>
        </button>
    </div>
</div>
