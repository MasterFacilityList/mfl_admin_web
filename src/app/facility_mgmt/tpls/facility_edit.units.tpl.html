<div class="col-sm-12 content-card">
    <div class="col-md-12 alert alert-danger alert-dismissible" ng-show="units_error">
        <button type="button" class="close">
            <span ng-click="units_error = !units_error">&times;</span>
        </button>
        <span class="fs-18"><i class="fa fa-times-circle"></i> &nbsp; {{units_error}}</span>
    </div>
    <!-- Start of new implementation -->
    <div class="col-xs-12 margin-t-10 pad-0" requires-permission="facilities.add_facilityunit">
        <div class="col-xs-12">
            <h4 class="fw-600 fs-18"> Facility Regulation</h4>
        </div>
        <div class="col-xs-12">
            <table class="table table-bordered col-xs-12">
                <thead class="grey-header">
                    <th class="col-xs-5">Name</th>
                    <th class="col-xs-6">Regulatory Body</th>
                    <th class="col-xs-1 text-center"></th>
                </thead>
                <tbody>
                    <tr ng-repeat="fac_dept in fac_depts">
                        <td>
                            <div class="form-group grid-inputs">
                                <input class="form-control" placeholder="Facility Department Name" ng-model="fac_dept.name">
                                <input ng-init="fac_dept.description = 'Test'" type="hidden" ng-model="fac_dept.description" >
                            </div>
                        </td>
                        <td class="col-xs-5">
                            <div class="form-group grid-inputs">
                                <select class="form-control"
                                ng-model="fac_dept.regulating_body" place-holder="Select Contact Details">
                                    <option value="">Select Regulating Body</option>
                                    <option ng-repeat="regbody in regbodies" ng-selected="{{regbody.id == fac_dept.regulating_body}}"
                                    ng-value="regbody.id">{{regbody.name}}</option>
                                </select>
                                <span class="highlight"></span>
                                <span class="bar"></span>
                            </div>
                        </td>

                        <td class="col-xs-1 text-center">
                            <a ng-click="removeChild(fac_dept)" style="cursor: pointer;">
                                <i class="fa fa-times-circle fa-2x grid-inputs text-danger"></i>
                            </a>
                        </td>
                    </tr>
                    <tr ng-if="fac_depts.length === 0" class="">
                        <td colspan="3">
                        <i class="fa fa-info-circle fa-2x"></i> No Departments assigned to the facility
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-xs-12 text-right margin-b-10">
            <a class="mfl-btn mfl-btn-primary pull-right" ng-click="addUnit()">
                &nbsp;<i class="fa fa-plus-square-o"></i> Add
            </a>
        </div>
    </div>
    <!-- End of tabular implementation -->
    <div class="col-xs-12">
        <!-- Start of create buttons -->
        <a ui-sref="facilities.facility_create.contacts({facility_id : new_facility})" ng-if="create" class="mfl-btn mfl-btn-primary margin-t-20 margin-b-10">
            &nbsp;<i class="fa fa-angle-double-left"></i> Facility Contacts
        </a>
        <!-- End of navigation buttons -->
        <a ui-sref="facilities.facility_edit.contacts" ng-if="!create" class="mfl-btn mfl-btn-primary margin-t-20 margin-b-10">
            &nbsp;<i class="fa fa-angle-double-left"></i> Facility Contacts
        </a>
        <a ng-click="saveUnits()" ui-sref="facilities.facility_edit.services" class="mfl-btn mfl-btn-primary margin-t-20 margin-b-10 pull-right">
            &nbsp; {{create ? 'Facility Services' : 'Save & Continue'}} <i class="fa fa-angle-double-right"></i>
        </a>
    </div>
</div>
