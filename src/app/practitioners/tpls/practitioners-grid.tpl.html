<div class="">
    <div class="col-md-5 col-sm-5 pull-right">
            <sil-grid-search> </sil-grid-search>
    </div>
</div>
<div id="no-more-tables" class="col-lg-12 margin-t-15">
    <table class="table content-card cf">
        <thead class="cf">
            <th>Registration Number</th>
            <th>Name</th>
            <th>Practice Type</th>
            <th>Speciality</th>
            <th>Ward</th>
            <th class="text-center">Actions</th>
        </thead>
        <tbody class="example-animate-container">
            <tr class="animate-repeat" ng-repeat="prac in pracs | filter: search.query">
                <td data-title="Registration #">{{prac.registration_number}}</td>
                <td data-title="Name">{{prac.name}}</td>
                <td data-title="Practice Type">{{prac.practice_type}}</td>
                <td data-title="Speciality">{{prac.speciality}}</td>
                <td data-title="Ward">{{prac.ward}}</td>
                <td data-title="Actions" class="text-center">
                    <a ui-sref="practitioners.view_prac({prac_id : prac.id})" class="action-btn action-btn-grid action-btn-primary">
                        <i class="fa fa-eye"></i>
                    </a>
                    <a ui-sref="practitioners.edit_prac({prac_id : prac.id})" class="action-btn action-btn-grid action-btn-primary">
                        <i class="fa fa-edit"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <sil-grid-pagination> </sil-grid-pagination>
</div>
