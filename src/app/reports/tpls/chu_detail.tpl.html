<div class="content-header">
   <div class="action-container content-header-extra">
       <div class="action-container content-header-extra pad-r-5">
            <button tooltip-placement="bottom"  class="btn btn-primary" ng-click="exportToExcel()">
                Export To Excel
            </button>

       </div>
   </div>
   <h2 class="content-title">
        <span class="main-title">Community Health Units</span>
   </h2>
</div>
<section class="margin-t-10">
    <div class="col-sm-12">
        <div class="col-xs-12 margin-t-40" ng-if="spinner">
        <div class="map-change-state">
              <div class="loader"></div>
              <div class="row">
                  <h3 class="text-center loader-text">Please wait...</h3>
              </div>
          </div>
        </div>
        <div ng-if="!spinner" class="content-card col-xs-12">


            <div class="col-xs-12 margin-b-20">
                <table class="table table-hover table-condensed fs-14 margin-t-20" id="no-more-tables">
                    <thead>
                       <th class="col-xs-3 text-wrap">Code</th>
                        <th class="col-xs-3 text-wrap">Name</th>
                        <th class="col-xs-3 text-wrap">Facility</th>
                        <th class="col-xs-3 text-wrap">County</th>
                        <th class="col-xs-3 text-wrap">Date Established</th>
                        <th class="col-xs-3 text-wrap">Status</th>
                        <th class="col-xs-3 text-wrap">CHVs</th>

                    </thead>
                    <tbody class="fade-content">
                        <tr ng-repeat="unit in chu | filter:search">
                            <td  data-title="Beds:">{{::unit.code}}</td>
                            <td  data-title="unit_name:">
                              <a ui-sref="community_units.view_unit({unit_id : unit.id})">{{::unit.name}}
                              </a>
                            </td>
                            <td  data-title="Beds:">{{::unit.facility_name}}</td>
                            <td  data-title="Beds:">{{::unit.county | titlecase}}</td>
                            <td  data-title="Beds:">{{::unit.date_established}}</td>
                            <td  data-title="Beds:">{{::unit.status}}</td>
                            <td  data-title="Beds:">{{::unit.number_of_chvs}}</td>
                          </tr>
                    </tbody>
                    <tbody ng-if="data.length===0">
                        <tr><td class="text-center" colspan="9">Sorry, no data is available</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
