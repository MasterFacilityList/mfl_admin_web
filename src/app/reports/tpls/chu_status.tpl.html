<div class="content-header">
   <div class="action-container content-header-extra">
       <div class="action-container content-header-extra pad-r-5">
            <button tooltip-placement="bottom"  class="btn btn-primary" ng-click="exportToExcel()">
                Export To Excel
            </button>
       </div>
   </div>
   <h2 class="content-title">
        <span class="main-title">Community Health Units Report by Status</span>
   </h2>
</div>
<section class="margin-t-10">
    <div class="col-sm-12">
        <div class="col-xs-12 margin-t-40" ng-if="spinner">
        <div class="map-change-state">
              <div class="loader"></div>
              <div class="row">
                  <h3 class="text-center loader-text">Please wait...</h3>
              </div>
          </div>
        </div>
        <div ng-if="!spinner" class="content-card col-xs-12">

            <div ng-include src="'reports/tpls/admin_area_filters.tpl.html'" onload></div>

            <div class="col-xs-12 margin-b-20">
                <table class="table table-hover table-condensed fs-14 margin-t-20" id="no-more-tables">
                    <thead>
                        <th class="col-xs-5 text-wrap">Status</th>
                        <th class="col-xs-4 text-center text-wrap">Number of Community Health Units</th>
                        <th class="col-xs-4 text-center text-wrap">Actions</th>
                    </thead>
                    <tbody class="fade-content">
                        <tr ng-repeat="status in chu_status | filter:search">
                            <td data-title="County:">
                                {{::status.status_name | titlecase}}
                            </td>
                            <td class="text-center" data-title="Community Health Units:">{{::status.number_of_units}}</td>
                            <td class="text-center" data-title="Community Health Units:"><a
                              class="btn btn-success"
                              ui-sref="reports.chu_detail_status({'status_id': status.id})">View CHUs</a></td>
                        </tr>
                    </tbody>
                    <tbody ng-if="county_chu.length===0">
                        <tr><td class="text-center" colspan="9">Sorry, no data is available</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
