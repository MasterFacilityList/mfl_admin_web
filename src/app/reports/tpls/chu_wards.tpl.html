<div class="content-header">
   <div class="action-container content-header-extra">
       <div class="action-container content-header-extra pad-r-5">
            <button tooltip-placement="bottom"  class="btn btn-primary" ng-click="exportToExcel()">
                Export To Excel
            </button>
       </div>
   </div>
   <h2 class="content-title">
        <span class="main-title">Community Health Units Report by Ward</span>
   </h2>
</div>
<section class="margin-t-10">
    <div class="col-sm-12">
        <div class="col-xs-12 margin-t-40" ng-if="spinner">
        <div class="map-change-state">
              <div class="loader"></div>
              <div class="row">
                  <h3 class="text-center loader-text">Please wait...</h3>
              </div>
          </div>
        </div>
        <div ng-if="!spinner" class="content-card col-xs-12">
            <div class="col-sm-4">
               <input class="form-control" type="text"  ng-model="search" placeholder="Search .."/>
            </div>
           <div ng-show="search!==''" class="col-sm-1"><button class="btn btn-default" ng-click="search=''">Clear</button></div>
            <div class="col-xs-12 margin-b-20">
                <table class="table table-hover table-condensed fs-14 margin-t-20" id="no-more-tables">
                    <thead>
                        <th class="col-xs-5 text-wrap">Ward</th>
                        <th class="col-xs-4 text-center text-wrap">Number of Community Health Units</th>
                    </thead>
                    <tbody class="fade-content">
                        <tr ng-repeat="ward in ward_chu | filter:search">
                            <td data-title="Ward:">
                              <a ui-sref="reports.chu_detail_status({ward_id: ward.ward_id})">
                                {{::ward.ward_name | titlecase}}
                              </a>
                            </td>
                            <td class="text-center" data-title="Community Health Units:">{{::ward.number_of_units}}</td>
                            <td class="text-center" data-title="Community Health Units:">
                              <a ui-sref="reports.chu_detail_status({ward_id: ward.ward_id})" class="btn btn-success">
                                View CHUs
                              </a>

                            </td>
                        </tr>
                    </tbody>
                    <tbody ng-if="ward_chu.length===0">
                        <tr><td class="text-center" colspan="9">Sorry, no data is available</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
