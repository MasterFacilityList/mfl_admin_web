<div class="content-header">
   <div class="action-container content-header-extra">
       <div class="action-container content-header-extra pad-r-5">
            <a tooltip-placement="bottom" tooltip="export facilities"  class="btn btn-primary">
                Export Summary
            </a>
       </div>
   </div>
   <h2 class="content-title">
        <span class="main-title"> Facility Report by County Changes</span>
   </h2>
</div>
<section class="margin-t-10">
    <div class="col-sm-12">
        <div class="content-card col-xs-12">
            <div class="col-sm-4">
                <ui-select ng-model="$parent.search">
                    <ui-select-match placeholder="Select County">{{$select.selected.county}}</ui-select-match>
                    <ui-select-choices repeat="county.county as county in changes.results | filter:$select.search">{{county.county | titlecase}}</ui-select-choices>
                </ui-select>
            </div>
            <div ng-show="search!==''"><button class="btn btn-default" ng-click="search=''">Clear</button></div>
            <div class="col-xs-12 margin-b-20">
                <table class="table table-condensed fs-14 margin-t-20" id="no-more-tables">
                    <thead>
                        <th field='County' class="text-wrap">County</th>
                        <th field='Changes' class="text-wrap">Changes</th>
                        <th class="text-wrap"> <span class="pull-right">Action</span></th>
                    </thead>
                    <tbody class="fade-content">
                        <tr ng-repeat="county in changes.results | filter:search">
                            <td>{{county.county | titlecase}}</td>
                            <td>{{county.changes}}</td>
                            <td><span class="pull-right"><a ui-sref="reports.facility_county_changes.view({county_id:county.county_id})" class="btn btn-success">View</a></span></td>
                        </tr>
                        <tr>
                            <td>TOTAL</td>
                            <td>{{changes.total_number_of_changes}}</td>
                            <td><span class="pull-right"></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
