<div class="content-header">
   <div class="action-container content-header-extra">
       <div class="action-container content-header-extra pad-r-5">
            <a tooltip-placement="bottom" tooltip="export facilities"  class="btn btn-primary">
                Export Summary
            </a>
       </div>
   </div>
   <h2 class="content-title">
        <span class="main-title"> Facility Report by Constituency</span>
   </h2>
</div>
<section class="margin-t-10">
    <div class="col-xs-12">
        <div class="content-card col-xs-12">
            <div class="col-sm-4">
                <ui-select ng-model="$parent.search">
                    <ui-select-match placeholder="Enter Constituency Name">{{$select.selected.constituency_name | titlecase}}</ui-select-match>
                    <ui-select-choices repeat="const.constituency_name as const in const_facilities | filter:$select.search">{{const.constituency_name | titlecase}}</ui-select-choices>
                </ui-select>
            </div>
            <div ng-show="search!==''" class="col-sm-1"><button class="btn btn-default" ng-click="search=''">Clear</button></div>
            <div class="col-xs-12 margin-b-20">
                <table class="table table-hover table-condensed fs-14 margin-t-20" id="no-more-tables">
                    <thead>
                        <th class="text-wrap">Constituency</th>
                        <th class="text-wrap">Number of Facilities</th>
                    </thead>
                    <tbody class="fade-content">
                        <tr ng-repeat="const in const_facilities | filter:search">
                            <td>{{::const.constituency_name | titlecase}}</td>
                            <td>{{::const.number_of_facilities}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
