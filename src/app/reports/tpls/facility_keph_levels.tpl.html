<div class="content-header">
   <div class="action-container content-header-extra">
       <div class="action-container content-header-extra pad-r-5">
            <button tooltip-placement="bottom"  class="btn btn-primary" ng-click="exportToExcel()">
                Export To Excel
            </button>
       </div>
   </div>
   <h2 class="content-title">
        <span class="main-title"> Facility Report by KEPH Levels</span>
   </h2>
</div>
<section class="margin-t-10">
    <div class="col-sm-12">
        <div class="col-xs-12 margin-t-40" ng-if="spinner">
        <div class="map-change-state">
              <div class="loader"></div>
              <div class="row">
                  <h3 class="text-center loader-text">Please wait...</h3>
              </div>
          </div>
        </div>
        <div ng-if="!spinner" class="content-card col-xs-12">

             <div ng-include src="'reports/tpls/admin_area_filters.tpl.html'" onload></div>


            <div class="col-xs-12 margin-b-20">
                <table class="table table-condensed fs-14 margin-t-20">
                    <tbody class="fade-content" ng-repeat="county in keph_facilities | filter:search">

                        <tr>
                            <td>
                              <table class="table table-condensed">
                               <thead>
                                   <td class="col-xs-3"><i class="fw-600">KEPH Level</i></td>
                                   <td class="col-xs-3 text-center"><i class="fw-600">Number of Facilities</i></td>
                                   <td class="col-xs-3 text-right"><i class="fw-600">Actions</i></td>
                               </thead>
                                <tbody>
                                   <tr ng-repeat="c in county.facilities">
                                        <td data-title="Keph Level:">{{::c.keph_level}}</td>
                                        <td class="text-center" data-title="Facilities:">{{::c.number_of_facilities}}</td>
                                         <td class="text-right">
                            <a href="#/reports/facilities?keph_level={{c.id}}" class="btn btn-success" tooltip="View Facilities in the Area selected">
                                  View Facilities
                              </a>
                                    </tr>
                                </tbody>
                              </table>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
