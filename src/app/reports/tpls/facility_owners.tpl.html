<div class="content-header">
   <div class="action-container content-header-extra">
       <div class="action-container content-header-extra pad-r-5">
            <button tooltip-placement="bottom"  class="btn btn-primary" ng-click="exportToExcel()">
                Export To Excel
            </button>
       </div>
   </div>
   <h2 class="content-title">
        <span class="main-title"> Facility Report by Owner</span>
   </h2>
</div>
<section class="margin-t-10">
    <div class="col-sm-12">
        <div class="col-xs-12 margin-t-40" ng-if="spinner">
        <div class="map-change-state">
              <div class="loader"></div>
              <div class="row">
                  <h3 class="text-center loader-text">Please wait...</h3>
              </div>
          </div>
        </div>
        <div ng-if="!spinner" class="content-card col-xs-12">
        <!--     <div class="col-sm-4">
               <input class="form-control" type="text"  ng-model="search" placeholder="Search Owner.."/>
            </div>
            <div ng-show="search!==''" class="col-sm-1"><button class="btn btn-default" ng-click="search=''">Clear</button></div> -->

            <div ng-include src="'reports/tpls/admin_area_filters.tpl.html'" onload></div>


            <div class="col-xs-12 margin-b-20">
                <table class="table table-hover table-condensed fs-14 margin-t-20" id="no-more-tables">
                    <thead>
                        <th class="col-xs-3 text-wrap">Owner</th>
                        <th class="col-xs-3 text-center text-wrap">Number of Facilities</th>
                        <th class="col-xs-3 text-right">Actions</ht>

                    </thead>
                    <tbody class="fade-content">
                        <tr ng-repeat="owner in owner_facilities | filter:search">
                            <td data-title="Owner:">{{::owner.owner}}</td>
                            <td class="text-center" data-title="Facilities:">{{::owner.number_of_facilities}}</td>
                            <td class="text-right">
                              <a href="#/reports/facilities?owner={{owner.id}}" class="btn btn-success" tooltip="View Facilities in the Area selected">
                                  View Facilities
                              </a>
                          </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
