<div>
    <p>Category edit</p>

    <div>
        <form name="category_frm">
            <p>Name : <input name="name" type="text" ng-model="category.name" /></p>
            <p>Abbreviation : <input type="text" name="abbreviation" ng-model="category.abbreviation" /></p>
            <p>Description : </p><textarea name="description" ng-model="category.description"></textarea>
        </form>
    </div>

    <a class="btn btn-default" ui-sref="service_mgmt.category_list">Cancel</a>
    <a class="btn btn-default" ui-sref="service_mgmt.category_delete({category_id: category_id})">Delete</a>
    <button ng-click="save(category_frm)" class="btn btn-primary">Save</button>

</div>
