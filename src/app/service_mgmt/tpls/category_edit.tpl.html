<div class="content-header">
   <div class="action-container content-header-extra">
        <a tooltip="delete category" tooltip-placement="bottom" class="{{edit_view ? '' : 'hidden'}} action-btn action-btn-danger action-btn-md"  ui-sref="service_mgmt.category_list.category_edit.delete" ui-sref-opts="{reload:true}"><i class="fa fa-trash"></i></a>
        <a tooltip="back" tooltip-placement="bottom" class="action-btn action-btn-primary action-btn-md" ui-sref="service_mgmt.category_list" ui-sref-opts="{reload:true}"><i class="fa fa-arrow-left"></i></a>
   </div>
   <h2 class="content-title">
       <span class="main-title"><i class="fa {{edit_view ? 'fa-edit' : 'fa-plus-circle'}}"></i> {{edit_view ? 'Edit' : 'New'}} Category</span>
   </h2>
</div>
<div ui-view="delete"></div>
<div class="content-body">
   <div class="pad-form">
        <form novalidate class="content-card" style="padding:20px">
            <formly-form model="category" fields="categoryFields" option="options" form="categoryForm">
               <div class="margin-t-50">
                    <button class="login-btn login-btn-primary" ng-click="save(categoryForm)" ng-disabled="categoryForm.$invalid"> Save</button>
                    <a class="margin-l-10 login-btn login-btn-default margin-l-5" ui-sref="service_mgmt.category_list">Cancel</a>
               </div>
            </formly-form>
        </form>
   </div>
</div>
