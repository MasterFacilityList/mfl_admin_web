<div class="content-header">
   <div class="action-container content-header-extra pad-r-20">
        <a tooltip="new category" tooltip-placement="bottom" class="action-btn action-btn-info action-btn-md" ui-sref="service_mgmt.category_list.category_create" ui-sref-opts="{reload:true}"><i class="fa fa-plus"></i></a>
   </div>
   <h2 class="content-title">
        <span class="main-title">Categories</span>
   </h2>
</div>
<div class="content-body">
    <sil-grid template="service_mgmt/tpls/category_list.tpl.html" grid-for="service_mgmt" api-key="categories"
        data="categories" filters="filters" error="alert">
    </sil-grid>
</div>
