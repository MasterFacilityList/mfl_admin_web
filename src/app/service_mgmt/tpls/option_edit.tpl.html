<div class="content-header">
   <div class="action-container content-header-extra">
        <a tooltip="delete option" tooltip-placement="bottom" class="{{edit_view ? '' : 'hidden'}} btn btn-danger"
            ui-sref="service_mgmt.option_list.option_edit.delete" requires-user-feature="is_staff" requires-permission="facilities.delete_option">
            Delete
        </a>
   </div>
   <h2 class="content-title">
       <span class="main-title"><i class="fa {{edit_view ? 'fa-edit' : 'fa-plus-circle'}}"></i> {{edit_view ? 'Edit' : 'New'}} Option</span>
   </h2>
</div>
<div ui-view="delete"></div>
<div class="col-md-12">
<div class="fade-content col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 margin-t-20  content-card">
    <form name="option_frm" novalidate>
        <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 margin-t-20 margin-b-20">
                <div class="form-group">
                    <label>Display Text</label>
                    <input class="form-control" name="display_text" ng-model="option.display_text" placeholder="Display Text" required />
                    <span class="highlight"></span>
                    <span class="bar"></span>
                </div>
                <div class="form-group">
                    <label>Option Type</label>
                    <select class="form-control" name="option_type" ng-model="option.option_type" placeholder="Option Type" required>
                        <option value="" disabled>Select an option type</option>
                        <option ng-repeat="opt_type in option_types" value="{{opt_type}}">{{opt_type}}</option>
                    </select>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                </div>
                <div class="form-group">
                    <label>Option Value</label>
                    <input class="form-control" name="value" ng-model="option.value" required placeholder="Option Value"/>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                </div>
                <!-- <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 margin-t-10 margin-b-10 text-left"> -->
                    <div class="checkbox-group">
                        <input type="checkbox" name="is_exclusive_option" ng-model="option.is_exclusive_option"  id="is_exclusive"/>
                        <label for="is_exclusive">
                            <span class="check"></span>
                            <span class="box"></span>
                             Is Exclusive Option
                         </label>
                    </div>
                    <br>
                <!-- </div> -->
                <button ng-click="save(option_frm)" class="btn btn-primary pull-left"
                    requires-user-feature="is_staff" requires-permission="facilities.delete_option">
                    Save
                </button>
                <a class="btn btn-default margin-l-10 pull-left" ui-sref="service_mgmt.option_list">Cancel</a>
                <mfl-revision-view id="option_id" wrapper="wrapper" ></mfl-revision-view>
        </div>
    </form>
</div>
</div>
