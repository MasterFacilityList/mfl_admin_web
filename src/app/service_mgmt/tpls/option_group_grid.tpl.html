<div class="content-header">
   <div class="action-container content-header-extra pad-r-20">
        <a tooltip-placement="bottom" tooltip="New Option Group"  class="btn btn-primary"
            ui-sref="service_mgmt.option_groups_list.option_group_create" ui-sref-opts="{reload:true}"
            requires-user-feature="is_staff" requires-permission="facilities.delete_option">
            Add Option Group
        </a>
   </div>
   <h2 class="content-title">
        <span class="main-title"><i class="fa fa-list-alt"></i> Option Groups</span>
   </h2>
</div>
<div class="content-body">
    <sil-grid template="service_mgmt/tpls/option_group_list.tpl.html" grid-for="service_mgmt" api-key="option_groups"
        data="option_groups" filters="filters" error="alert">
    </sil-grid>
</div>
