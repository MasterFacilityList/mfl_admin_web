<div>

    <div>
        <p>Display Text : {{option.display_text}}</p>
        <p>Option Type : {{option.option_type}}</p>
        <p>Is Exclusive Option : {{option.is_exclusive_option}}</p>
        <p>Value : {{option.value}}</p>
    </div>

    <a class="btn btn-default" ui-sref="service_mgmt.option_edit({option_id: option_id})">Edit</a>
    <a class="btn btn-default" ui-sref="service_mgmt.option_delete({option_id: option_id})">Delete</a>

</div>
