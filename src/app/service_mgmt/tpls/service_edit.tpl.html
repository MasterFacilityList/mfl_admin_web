<div class="content-header">
   <div class="action-container content-header-extra">
        <a tooltip="delete service" tooltip-placement="bottom" class="{{edit_view ? '' : 'hidden'}} action-btn action-btn-danger action-btn-md"  ui-sref="service_mgmt.service_list.service_edit.delete({service_id: service.id})" ui-sref-opts="{reload:true}"><i class="fa fa-trash"></i></a>
        <a tooltip="back" tooltip-placement="bottom" class="action-btn action-btn-primary action-btn-md" ui-sref="service_mgmt.service_list" ui-sref-opts="{reload:true}"><i class="fa fa-arrow-left"></i></a>
   </div>
   <h2 class="content-title">
       <span class="main-title"> <span ng-if="!create"><i class="fa fa-edit"></i> Edit</span><span ng-if="create"><i class="fa fa-plus-circle"></i> New</span> Service</span>
   </h2>
</div>
<div ui-view="delete"></div>
<div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 margin-t-20 content-card ">
            <div class="col-lg-12 margin-t-20 ">
                    <div class="col-sm-11 col-sm-offset-1 margin-t-20 text-center">
                <div class="col-sm-7">
                    <div class="col-lg-6 col-md-6 col-sm-6 text-center">
                            <div ng-model="steps[0].active" ng-click="tabState(steps[0])" class="progress-badge progress-badge-done" ng-class="{'progress-badge-active': steps[0].active}">
                                1
                            </div>
                            <br>
                            <p class="text-center step-label step-label-done" ng-class="{'step-label-active': steps[0].active}">Service Details</p>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 text-left margin-t-20" style="border: 2px solid #666666;">
                    </div>
                </div>
                <div class="col-sm-5">
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <div ng-click="tabState(steps[1])" class="progress-badge progress-badge-done margin-l-10" ng-class="{'progress-badge-active': steps[1].active}">
                            2
                        </div>
                        <br>
                         <p class="text-center step-label step-label-done" ng-class="{'step-label-active': steps[1].active}">Service Options</p>
                    </div>
                </div>
            </div>
                <div class="tab-content margin-t-20">
                    <div class="" ui-view="form-view"></div>
                </div>
            </div>
            <!-- end of tabbed multistep form -->
    </div>
</div>
