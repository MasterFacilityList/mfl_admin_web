<div class="content-card">
    <ng-include src="'common/tpls/table_head.tpl.html'"></ng-include>
    <table class="table table-hover table-condensed fs-14" id="no-more-tables">
        <thead>
            <tr>
                <th sil-grid-sort field='code'>Code</th>
                <th sil-grid-sort field='name'>Name</th>
                <th sil-grid-sort field='abbreviation'>Abbreviation</th>
                <th sil-grid-sort field='category'>Category</th>
                <th class="text-right pad-r-20">Actions </th>
            </tr>
        </thead>
        <tbody class="fade-content">
            <tr ng-repeat="service in services">
                <td data-title="Code:"  class="pad-t-15">{{service.code}}</td>
                <td data-title="Name:" class="pad-t-15">{{service.name}}</td>
                <td data-title="Abbreviation:" class="pad-t-15">{{service.abbreviation}}</td>
                <td data-title="Category:" class="pad-t-15">{{service.category_name}}</td>
                <td data-title="Actions:" class="text-right">
                    <a class="btn btn-success" tooltip-placement="bottom" tooltip="View service" ui-sref="service_mgmt.service_list.service_edit({service_id: service.id})" ui-sref-opts="{reload:true}" class="btn btn-action">
                        View
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <sil-grid-pagination> </sil-grid-pagination>
</div>
