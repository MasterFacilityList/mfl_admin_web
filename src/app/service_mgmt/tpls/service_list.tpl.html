<div>
    <a class="btn btn-success" ui-sref="service_mgmt.service_create">Create</a>
    <table class="table content-card">
        <thead>
            <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Abbreviation</th>
                <th>Category</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="service in services">
                <td>{{service.code}}</td>
                <td>{{service.name}}</td>
                <td>{{service.abbreviation}}</td>
                <td>
                    <a ui-sref="service_mgmt.category_view({category_id: service.category})">
                        {{service.category_name}}
                    </a>
                </td>
                <td>
                    <a ui-sref="service_mgmt.service_view({service_id: service.id})" class="action-btn action-btn-grid action-btn-info">
                        <i class="fa fa-eye"></i>
                    </a>
                    <a ui-sref="service_mgmt.service_edit({service_id: service.id})" class="action-btn action-btn-grid action-btn-info">
                        <i class="fa fa-edit"></i>
                    </a>
                    <a ui-sref="service_mgmt.service_delete({service_id: service.id})" class="action-btn action-btn-grid action-btn-info">
                        <i class="fa fa-trash"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
