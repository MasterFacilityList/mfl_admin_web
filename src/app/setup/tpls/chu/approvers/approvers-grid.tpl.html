<ng-include src="'common/tpls/table_head.tpl.html'"></ng-include>
<div id="no-more-tables" class="col-lg-12 margin-t-15">
    <table class="table table-hover fs-14">
        <thead class="cf">
            <th id-sort field='name'>Name</th>
            <th id-sort field='abbreviation'>Abbreviation</th>
            <th class="text-right">Actions</th>
        </thead>
        <tbody class="example-animate-container">
            <tr class="animate-repeat" ng-repeat="approver in approvers">
                <td >{{approver.name}}</td>
                <td >{{approver.abbreviation}}</td>
                <td data-title="Actions" class="text-right">
                    <a ui-sref="setup.chu_approvers.view({id : approver.id})" class="btn btn-primary">
                        View
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <sil-grid-pagination> </sil-grid-pagination>
</div>
