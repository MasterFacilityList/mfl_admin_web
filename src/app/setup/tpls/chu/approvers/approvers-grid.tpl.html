<div class="">
    <div class="col-md-5 col-sm-5 pull-right">
            <sil-grid-search> </sil-grid-search>
    </div>
</div>
<div id="no-more-tables" class="col-lg-12 margin-t-15">
    <table class="table content-card cf">
        <thead class="cf">
            <th>Name</th>
            <th>Abbreviation</th>
            <th>Status</th>
            <th class="text-center">Actions</th>
        </thead>
        <tbody class="example-animate-container">
            <tr class="animate-repeat" ng-repeat="approver in approvers">
                <td >{{approver.name}}</td>
                <td >{{approver.abbreviation}}</td>
                <td >{{approver.active}}</td>
                <td data-title="Actions" class="text-center">
                    <a ui-sref="setup.chu_approvers.view({id : approver.id})" class="action-btn action-btn-grid action-btn-primary">
                        <i class="fa fa-eye"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <sil-grid-pagination> </sil-grid-pagination>
</div>
