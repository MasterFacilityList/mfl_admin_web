<contentheader></contentheader>
<div ng-if="alert" class="callout callout-danger fade in">
    <h4>Some Errors On The Form</h4>
    <p ng-bind-html="alert"></p>
</div>
<div ui-view="delete"></div>
<div class="col-lg-12">
<div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 margin-t-20 content-card">
    <form role="form" name="frm_chu_status" novalidate>
        <drf-err-msg></drf-err-msg>
        <div class="form-group">
            <label class="control-label">Name</label>
            <input type="text" name="name" ng-model="chuStatus.name" required api-checker class="form-control">
        </div>
        <div class="form-group">
            <label class="control-label">Description</label>
            <textarea type="text" name="description" ng-model="chuStatus.description" api-checker class="form-control"></textarea>
        </div>
        <div class="form-group checkbox" ng-if="chuStatus.id">
            <label>
                <input type="checkbox" id="active" name="active" ng-model="chuStatus.active" api-checker>
                Is Active?
            </label>
        </div>
        <!-- End of the dynamic form -->
        <button ng-if="!chuStatus.id" ng-click="createChuStatus(chuStatus)" class="btn btn-primary" ng-disabled="frm_chu_status.$invalid">Save</button>
        <button ng-if="chuStatus.id" ng-click="updateChuStatus(chuStatus.id, chu.status.form)" class="btn btn-primary" ng-disabled="frm_chu_status.$invalid">Save</button>
        <a ui-sref="setup.chu_status" class="btn btn-default">Cancel</a>
    </form>
</div>
</div>
