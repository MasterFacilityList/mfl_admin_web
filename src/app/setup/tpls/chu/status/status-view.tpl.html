
<div ng-if="alert" class="callout callout-danger fade in">
    <h4>Some Errors On The Form</h4>
    <p ng-bind-html="alert"></p>
</div>
<div class="col-lg-12 margin-t-20">
    <form role="form form-horizontal form-bordered" name="chu.status.form">
        <!-- Start of dynamic form -->
        <div class="col-lg-6">
            <div class="group">
                <input type="text" name="name" ng-model="chuStatus.name" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label class="control-label">
                    Name
                </label>
            </div>
            <div class="group">
                <textarea type="text" name ="description" ng-model="chuStatus.description"></textarea>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>
                    Description
                </label>
            </div>
            <label>Status?</label>
            <div class="form-group">
                <div class="radio">
                    <label>
                        <input type="radio" name="status" data-ng-value="true" ng-model="chuStatus.status">
                        Active
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="status" data-ng-value="false" ng-model="chuStatus.status">
                        In Active
                    </label>
                </div>
            </div>
        </div>
        <!-- End of the dynamic form -->
        <div class="col-md-12 form-group">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 margin-t-10 ">
                <span class="pull-left margin-h-5">
                    <button ng-if="create" ng-click="createChuStatus(chuStatus)" class="login-btn login-btn-default">
                        <i class="fa fa-save"></i> Create
                    </button>
                    <button ng-if="edit" ng-click="updateChuStatus(chuStatus.id, chu.status.form)" class="login-btn login-btn-default">
                        <i class="fa fa-edit"></i> Update
                    </button>
                </span>
                <span ng-if="edi" class="pull-left margin-h-5">
                    <button ng-click="deleteChuStatus(chuStatus.id)" class="login-btn login-btn-info">
                       <i class="fa fa-remove"></i>Delete
                    </button>
                </span>
            </div>
        </div>
    </form>
</div>
