<div class="pull-left col-sm-4 col-xs-6">
    <sil-grid-search> </sil-grid-search>
</div>
<div class="pull-right col-xs-4">
    <p ng-if="pagination.active" class="text-right margin-t-5">Showing <strong>{{pagination.start_index}} - {{pagination.end_index}}</strong> of <span>{{pagination.count}} records</span></p>
</div>
<div id="no-more-tables" class="col-lg-12 margin-t-15">
    <table class="table table-hover fs-14">
        <thead class="cf">
            <th sil-grid-sort field='name'>Name</th>
            <th>Status</th>
            <th class="text-right">Actions</th>
        </thead>
        <tbody class="example-animate-container">
            <tr class="animate-repeat" ng-repeat="jobTitle in jobTitles">
                <td data-title="Name" class="pad-t-15">{{jobTitle.name}}</td>
                <td data-title="Name" class="pad-t-15">
                    <i ng-if="jobTitle.active" class="fa fa-check-circle-o fa-2x text-success" tooltip="Is Active"></i>
                    <i ng-if="!jobTitle.active" class="fa fa-times-circle-o fa-2x text-danger" tooltip-placement="bottom" tooltip="Is Inactive"></i>
                </td>
                <td data-title="Actions" class="text-right">
                    <a ui-sref="setup.facility_job_titles.view({id : jobTitle.id})" class="login-btn login-btn-action" tooltip-placement="bottom" tooltip="View Job Title">
                        &nbsp; View
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <sil-grid-pagination> </sil-grid-pagination>
</div>
