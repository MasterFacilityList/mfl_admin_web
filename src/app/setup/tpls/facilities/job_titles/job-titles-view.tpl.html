<contentheader></contentheader>
<div ng-if="alert" class="callout callout-danger fade in">
    <h4>Some Errors On The Form</h4>
    <p ng-bind-html="alert"></p>
</div>
<div ui-view="delete"></div>
<div class="col-lg-12">
<div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 margin-t-20 text-center content-card">
    <form role="form form-horizontal form-bordered" name="facilities.job_titles.form">
        <!-- Start of dynamic form -->
        <div class="col-lg-11 col-lg-offset-1 col-md-11 col-md-offset-1 margin-t-20">
            <div class="group">
                <input type="text" name="name" ng-model="facilityJobTitles.name" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label class="control-label">
                    Name
                </label>
            </div>
            <div class="group">
                <textarea type="text" name ="description" ng-model="facilityJobTitles.description"></textarea>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>
                    Description
                </label>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-4 col-xs-4 margin-t-10 margin-b-10 text-left">
                <div class="checkbox-group">
                    <input type="checkbox" id="active" name="active"     ng-model="facilityJobTitles.active">
                    <label for="active">
                        <span class="check"></span>
                        <span class="box"></span>
                         Is Active?
                     </label>
                </div>
            </div>
        </div>
        <!-- End of the dynamic form -->
        <div class="col-lg-11 col-lg-offset-1 col-md-11 col-md-offset-1 margin-t-10 margin-b-20 text-left">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 margin-t-10 ">
                <span class="pull-left margin-h-5">
                    <button ng-if="!facilityJobTitles.id" ng-click="createFacilityJobTitle(facilityJobTitles)" class="login-btn login-btn-primary" requires-user-feature="is_staff">
                        <i class="fa fa-save"></i> Save
                    </button>
                    <button ng-if="facilityJobTitles.id" ng-click="updateFacilityJobTitle(facilityJobTitles.id, facilities.job_titles.form)" class="login-btn login-btn-primary" requires-user-feature="is_staff">
                        <i class="fa fa-save"></i> Save
                    </button>
                </span>
            </div>
        </div>
    </form>
</div>
</div>
