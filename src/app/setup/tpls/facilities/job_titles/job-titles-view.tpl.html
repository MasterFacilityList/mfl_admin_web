<contentheader></contentheader>
<div ng-if="alert" class="callout callout-danger fade in">
    <h4>Some Errors On The Form</h4>
    <p ng-bind-html="alert"></p>
</div>
<div ui-view="delete"></div>
<div class="col-lg-12">
<div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 margin-t-20 content-card">
    <div class="col-md-10 col-md-offset-1 margin-t-20">
        <form role="form form-horizontal form-bordered" name="frm_job_titles">
            <drf-err-msg></drf-err-msg>
                <div class="form-group">
                    <label class="control-label">Name</label>
                    <input type="text" name="name" ng-model="facilityJobTitles.name" required api-checker class="form-control">
                </div>
                <div class="form-group">
                    <label class="control-label">Description</label>
                    <textarea type="text" name ="description" ng-model="facilityJobTitles.description" api-checker class="form-control"></textarea>
                </div>
                <div class="control-label checkbox" ng-if="facilityJobTitles.id">
                    <label for="active">
                        <input type="checkbox" id="active" name="active" ng-model="facilityJobTitles.active" api-checker>
                        Is Active?
                     </label>
                </div>
            <!-- End of the dynamic form -->
            <div class="form-group">
                <div class="margin-t-10 ">
                    <span class="pull-left margin-h-5">
                        <button ng-if="!facilityJobTitles.id" ng-click="createFacilityJobTitle(facilityJobTitles)" class="btn btn-primary" requires-user-feature="is_staff" ng-disabled="frm_job_titles.$invalid">
                            Save
                        </button>
                        <button ng-if="facilityJobTitles.id" ng-click="updateFacilityJobTitle(facilityJobTitles.id, frm_job_titles)" class="btn btn-primary" requires-user-feature="is_staff" ng-disabled="frm_job_titles.$invalid">
                            Save
                        </button>
                        <a ui-sref="setup.facility_job_titles" class="btn btn-default">Cancel</a>
                    </span>
                </div>
            </div>
        </form>
        <mfl-revision-view id="facilityJobTitles.id" wrapper="wrapper" ></mfl-revision-view>
    </div>
</div>
</div>
