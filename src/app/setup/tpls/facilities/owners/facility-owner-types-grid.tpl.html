<ng-include src="'common/tpls/table_head.tpl.html'"></ng-include>
<div id="no-more-tables" class="col-xs-12 margin-t-15">
    <table class="table table-hover table-condensed fs-14">
        <thead class="cf">
            <th sil-grid-sort field='name'>Name</th>
            <th class="text-right">Actions</th>
        </thead>
        <tbody class="example-animate-container">
            <tr class="animate-repeat" ng-repeat="ownerType in facilityOwnerTypes">
                <td data-title="Name" class="pad-t-15">{{ownerType.name}}</td>
                <td data-title="Actions" class="text-right">
                    <a ui-sref="setup.facility_owner_types.view({id : ownerType.id})" class="btn btn-success"  tooltip-placement="bottom" tooltip="View Facility Owner Category">
                        View
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <sil-grid-pagination> </sil-grid-pagination>
</div>
