<div class="">
    <div class="col-md-5 col-sm-5 pull-right">
            <sil-grid-search> </sil-grid-search>
    </div>
</div>
<div id="no-more-tables" class="col-lg-12 margin-t-15">
    <table class="table table-hover fs-14">
        <thead class="cf">
            <th>#</th>
            <th sil-grid-sort field='name'>Name</th>
            <th class="text-right">Actions</th>
        </thead>
        <tbody class="example-animate-container">
            <tr class="animate-repeat" ng-repeat="ownerType in facilityOwnerTypes">
                <td data-title="#">{{$index + 1}}</td>
                <td data-title="Name" class="pad-t-15">{{ownerType.name}}</td>
                <td data-title="Actions" class="text-right">
                    <a ui-sref="setup.facility_owner_types.view({id : ownerType.id})" class="action-btn action-btn-grid action-btn-primary">
                        <i class="fa fa-edit"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <sil-grid-pagination> </sil-grid-pagination>
</div>
