
<div ng-if="alert" class="callout callout-danger fade in">
    <h4>Some Errors On The Form</h4>
    <p ng-bind-html="alert"></p>
</div>
<div class="col-lg-12 margin-t-20">
    <form role="form form-horizontal form-bordered" name="facilities.facility_owners_type.form">
        <!-- Start of dynamic form -->
        <div class="col-lg-6">
            <div class="group">
                <input type="text" name="name" ng-model="facilityOwners.name" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label class="control-label">
                    Name
                </label>
            </div>
             <div class="group">
                <input type="text" name="abbreviation" ng-model="facilityOwners.abbreviation" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label class="control-label">
                    Abbreviation
                </label>
            </div>
            <div class="group">
                <textarea type="text" name ="description" ng-model="facilityOwners.description"></textarea>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>
                    Description
                </label>
            </div>
            <div class="group">
                <p ng-if="edit">Owner Type: {{ownerType.name}}</p>
                <select type="text" name="owner_type" ng-model="facilityOwners.owner_type" required>
                    <option value="">Select Facility Owner Type</option>
                    <option ng-repeat="owner in ownerTypes" value="{{owner.id}}">{{owner.name}}</option>
                </select>
                <span class="highlight"></span>
                <span class="bar"></span>
            </div>
            <div class="group">
                <input type="checkbox" name="active" data-ng-value="true" ng-model="facilityOwners.active">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>
                    Status
                </label>
            </div>
        </div>
        <!-- End of the dynamic form -->
        <div class="col-md-12 form-group">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 margin-t-10 ">
                <span class="pull-left margin-h-5">
                    <button ng-if="create" ng-click="createFacilityOwner(facilityOwners)" class="login-btn login-btn-default">
                        <i class="fa fa-save"></i> Create
                    </button>
                    <button ng-if="edit" ng-click="updateFacilityOwner(facilityOwners.id, facilities.facility_owners_type.form)" class="login-btn login-btn-default">
                        <i class="fa fa-edit"></i> Update
                    </button>
                </span>
                <span ng-if="edit" class="pull-left margin-h-5">
                    <button ng-click="deleteFacilityOwner(facilityOwners.id)" class="login-btn login-btn-info">
                       <i class="fa fa-remove"></i>Delete
                    </button>
                </span>
            </div>
        </div>
    </form>
</div>
