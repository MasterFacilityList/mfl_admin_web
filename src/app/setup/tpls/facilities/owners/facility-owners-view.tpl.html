 <contentheader></contentheader>
<div ng-if="alert" class="callout callout-danger fade in">
    <h4>Some Errors On The Form</h4>
    <p ng-bind-html="alert"></p>
</div>
<div class="col-lg-12 margin-t-20">
<div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 margin-t-20 text-center content-card">
    <form role="form form-horizontal form-bordered" name="facilities.facility_owners_type.form">
        <div class="col-lg-11 col-lg-offset-1 col-md-11 col-md-offset-1 margin-t-20">
            <!-- Start of dynamic form -->
                <div class="group">
                    <input type="text" name="name" ng-model="facilityOwners.name" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label class="control-label">
                        Name
                    </label>
                </div>
                 <div class="group">
                    <input type="text" name="abbreviation" ng-model="facilityOwners.abbreviation" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label class="control-label">
                        Abbreviation
                    </label>
                </div>
                <div class="group">
                    <textarea type="text" name ="description" ng-model="facilityOwners.description"></textarea>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>
                        Description
                    </label>
                </div>
                <div class="group">
                    <select type="text" name="owner_type" ng-model="facilityOwners.owner_type" required>
                        <option value="">Select Facility Owner Type</option>
                        <option ng-repeat="owner in ownerTypes" value="{{owner.id}}">{{owner.name}}</option>
                    </select>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-4 col-xs-4 margin-t-10 margin-b-10 text-left">
                    <div class="checkbox-group">
                        <input type="checkbox" id="is_active" name="active"     ng-model="facilityOwners.active">
                        <label for="is_national">
                            <span class="check"></span>
                            <span class="box"></span>
                             Is Active?
                         </label>
                    </div>
                </div>
        </div>
        <!-- End of the dynamic form -->
        <div class="col-lg-11 col-lg-offset-1 col-md-11 col-md-offset-1 margin-t-10 margin-b-20 text-left">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 margin-t-10 ">
                <span class="pull-left margin-h-5">
                    <button ng-if="!facilityOwners.id" ng-click="createFacilityOwner(facilityOwners)" class="login-btn login-btn-primary">
                        <i class="fa fa-save"></i> Save
                    </button>
                    <button ng-if="facilityOwners.id" ng-click="updateFacilityOwner(facilityOwners.id, facilities.facility_owners_type.form)" class="login-btn login-btn-primary">
                        <i class="fa fa-save"></i> Save
                    </button>
                </span>
                <!-- <span ng-if="facilityOwners.id" class="pull-left margin-h-5">
                    <button ng-click="deleteFacilityOwner(facilityOwners.id)" class="login-btn login-btn-info">
                       <i class="fa fa-remove"></i>Delete
                    </button>
                </span> -->
            </div>
        </div>
    </form>
</div>
</div>
