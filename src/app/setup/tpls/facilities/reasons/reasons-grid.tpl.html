    <ng-include src="'common/tpls/table_head.tpl.html'"></ng-include>
    <table class="table table-hover table-condensed margin-t-20" id="no-more-tables">
    <thead>
        <th class="text-wrap">Change Reason</th>
        <th class="text-wrap">Description</th>
        <th class="text-wrap"><span class="pull-right">Action</span></th>
    </thead>
    <tbody class="fade-content">
        <tr ng-repeat="reason in change_reasons">
            <td class="text-wrap" data-title="Reason:">{{reason.reason}}</td>
            <td class="text-wrap" data-title="Description:">{{reason.description}}</td>
            <td class="text-wrap" data-title="Action:">
                <a ui-sref="setup.facility_reasons.edit({reason_id:reason.id})" class="btn btn-success pull-right">View</a>
            </td>
        </tr>
    </tbody>
</table>
