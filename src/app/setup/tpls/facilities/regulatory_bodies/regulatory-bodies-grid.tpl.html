<div class="pull-left col-sm-4 col-xs-6">
    <sil-grid-search> </sil-grid-search>
</div>
<div class="pull-right col-xs-4">
    <p ng-if="pagination.active" class="text-right margin-t-5">Showing <strong>{{pagination.start_index}} - {{pagination.end_index}}</strong> of <span>{{pagination.count}} records</span></p>
</div>
<div id="no-more-tables" class="col-lg-12 margin-t-15">
    <table class="table table-hover fs-14">
        <thead class="cf">
            <th sil-grid-sort field='name'>Name</th>
            <th>Abbreviation</th>
            <th>Regulation Verb</th>
            <th>Body Type</th>
            <th class="text-right">Actions</th>
        </thead>
        <tbody class="example-animate-container">
            <tr class="animate-repeat" ng-repeat="body in regulatingBodies">
                <td data-title="Name" class="pad-t-15">{{body.name}}</td>
                <td data-title="Abbreviation" class="pad-t-15">{{body.abbreviation}}</td>
                <td data-title="Regulation Verb" class="pad-t-15">{{body.regulation_verb}}</td>
                <td data-title="Body Type" class="pad-t-15">{{body.regulatory_body_type_name}}</td>
                <td data-title="Actions" class="text-right">
                    <a ui-sref="setup.facility_regulatory_bodies.edit({id : body.id})" class="btn btn-success" tooltip-placement="bottom" tooltip="View Regulatory Body">
                        View
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <sil-grid-pagination> </sil-grid-pagination>
</div>
