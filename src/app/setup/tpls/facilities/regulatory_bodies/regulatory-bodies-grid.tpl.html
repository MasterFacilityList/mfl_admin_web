<div class="">
    <div class="col-md-5 col-sm-5 pull-right">
            <sil-grid-search> </sil-grid-search>
    </div>
</div>
<div id="no-more-tables" class="col-lg-12 margin-t-15">
    <table class="table content-card cf">
        <thead class="cf">
            <th>Name</th>
            <th>Status</th>
            <th class="text-center">Actions</th>
        </thead>
        <tbody class="example-animate-container">
            <tr class="animate-repeat" ng-repeat="body in regulatingBodies">
                <td data-title="Name">{{body.name}}</td>
                <td data-title="Status">{{body.active}}</td>
                <td data-title="Actions" class="text-center">
                    <a ui-sref="setup.facility_regulatory_bodies.view({id : body.id})" class="action-btn action-btn-grid action-btn-primary">
                        <i class="fa fa-eye"></i>
                    </a>
                    <a ui-sref="setup.facility_regulatory_bodies.edit({id : body.id})" class="action-btn action-btn-grid action-btn-primary">
                        <i class="fa fa-edit"></i>
                    </a>
                    <button  ng-click="deleteRegulatoryBody(body.id)" class="action-btn action-btn-grid action-btn-primary">
                        <i class="fa fa-edit"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <sil-grid-pagination> </sil-grid-pagination>
</div>
