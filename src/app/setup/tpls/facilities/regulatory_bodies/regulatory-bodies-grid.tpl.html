<ng-include src="'common/tpls/table_head.tpl.html'"></ng-include>
<div id="no-more-tables" class="col-lg-12 margin-t-15">
    <table class="table table-hover table-condensed fs-14">
        <thead class="cf">
            <th class="col-xs-4" sil-grid-sort field='name'>Name</th>
            <th class="col-xs-2">Abbreviation</th>
            <th class="col-xs-2 text-center">Regulation Verb</th>
            <th class="col-xs-3 text-center">Body Type</th>
            <th class="col-xs-1 text-right">Actions</th>
        </thead>
        <tbody class="example-animate-container">
            <tr class="animate-repeat" ng-repeat="body in regulatingBodies">
                <td data-title="Name" class="col-xs-3 pad-t-15">{{body.name}}</td>
                <td data-title="Abbreviation" class="col-xs-2 pad-t-15">{{body.abbreviation}}</td>
                <td data-title="Regulation Verb" class="col-xs-3 text-center pad-t-15">{{body.regulation_verb}}</td>
                <td data-title="Body Type" class="col-xs-3 text-center pad-t-15">{{body.regulatory_body_type_name}}</td>
                <td data-title="Actions" class="col-xs-1 text-right">
                    <a ui-sref="setup.facility_regulatory_bodies.edit({id : body.id})" class="btn btn-success" tooltip-placement="bottom" tooltip="View Regulatory Body">
                        View
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <sil-grid-pagination> </sil-grid-pagination>
</div>
