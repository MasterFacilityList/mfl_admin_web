<contentheader></contentheader>
<div ui-view="delete"></div>
<div ng-if="alert" class="callout callout-danger fade in">
    <h4>Some Errors On The Form</h4>
    <p ng-bind-html="alert"></p>
</div>
<div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 margin-t-20 content-card">
    <form role="form" name="frm_reg_body">
        <div class="form-group">
            <label class="control-label">Name</label>
            <input type="text" name="name" ng-model="facilityRegulatoryBodies.name" required api-checker class="form-control">
        </div>
        <div class="form-group">
            <label class="control-label">Regulation Verb</label>
            <input type="text" name="regulation_verb" ng-model="facilityRegulatoryBodies.regulation_verb" required api-checker class="form-control">
        </div>
        <div class="form-group">
            <label class="control-label">Abbreviation</label>
            <input type="text" name="abbreviation" ng-model="facilityRegulatoryBodies.abbreviation" api-checker class="form-control">
        </div>
        <div class="checkbox form-group">
            <label for="active">
                <input type="checkbox" id="active" name="active" ng-model="facilityRegulatoryBodies.active" api-checker>
                Is Active?
             </label>
        </div>
        <button ng-if="!facilityRegulatoryBodies.id" ng-click="createFacilityRegulatoryBody(facilityRegulatoryBodies)" class="btn btn-primary" requires-user-feature="is_staff" ng-disabled="frm_reg_body.$invalid">
            Save
        </button>
        <button ng-if="facilityRegulatoryBodies.id" ng-click="updateFacilityRegulatoryBody(facilityRegulatoryBodies.id, frm_reg_body)" class="btn btn-primary" requires-user-feature="is_staff" ng-disabled="frm_reg_body.$invalid">
            Save
        </button>
        <a class="btn btn-default" ui-sref="setup.facility_regulatory_bodies">Cancel</a>
        <mfl-revision-view id="facilityRegulatoryBodies.id" wrapper="wrapper"></mfl-revision-view>
    </form>
</div>
