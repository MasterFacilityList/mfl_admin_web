<contentheader></contentheader>
<div ui-view="delete"></div>
<div ng-if="alert" class="callout callout-danger fade in">
    <h4>Some Errors On The Form</h4>
    <p ng-bind-html="alert"></p>
</div>
<div class="col-md-10 col-md-offset-1 margin-t-20 content-card">
    <form role="form" name="frm_reg_body" ng-submit="createFacilityRegulatoryBody(facilityRegulatoryBodies)"
       class="col-sm-10 col-sm-offset-1 col-xs-12 margin-t-20 margin-b-20" novalidate>
        <drf-err-msg></drf-err-msg>
        <div class="form-group">
            <label class="control-label">Name</label>
            <input type="text" name="name" ng-model="facilityRegulatoryBodies.name" required api-checker class="form-control"/>
        </div>
        <div class="form-group">
            <label class="control-label">Regulation Verb</label>
            <input type="text" name="regulation_verb" ng-model="facilityRegulatoryBodies.regulation_verb" required api-checker class="form-control"/>
        </div>
        <div class="form-group">
            <label class="control-label">Abbreviation</label>
            <input type="text" name="abbreviation" ng-model="facilityRegulatoryBodies.abbreviation" api-checker class="form-control">
        </div>
        <div class="form-group">
            <label class="control-label">Body Type</label>
            <ui-select ng-model="facilityRegulatoryBodies.regulatory_body_type" api-checker name="regulatory_body_type" register-custom-form-control>
                <ui-select-match placeholder="Select a body type"><span>{{$select.selected.name}}</span></ui-select-match>
                <ui-select-choices repeat="ot.id as ot in owner_types | filter:$select.search"><span>{{ot.name}}</span></ui-select-choices>
            </ui-select>
        </div>
        <div class="checkbox form-group" ng-if="facilityRegulatoryBodies.id">
            <label for="active">
                <input type="checkbox" id="active" name="active" ng-model="facilityRegulatoryBodies.active" api-checker>
                Is Active?
             </label>
        </div>
        <button ng-if="!facilityRegulatoryBodies.id" class="btn btn-primary" requires-user-feature="is_staff">
            Save
        </button>
        <button ng-if="facilityRegulatoryBodies.id" ng-click="updateFacilityRegulatoryBody(facilityRegulatoryBodies.id, frm_reg_body)" class="btn btn-primary" requires-user-feature="is_staff">
            Save
        </button>
        <a class="btn btn-default" ui-sref="setup.facility_regulatory_bodies">Cancel</a>
        <mfl-revision-view ng-show="facilityRegulatoryBodies.id" id="facilityRegulatoryBodies.id" wrapper="wrapper"></mfl-revision-view>
    </form>
</div>
