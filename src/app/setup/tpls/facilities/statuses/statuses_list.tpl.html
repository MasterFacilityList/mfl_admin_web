<ng-include src="'common/tpls/table_head.tpl.html'"></ng-include>
<table class="table table-hover table-condensed margin-t-20" id="no-more-tables">
    <thead>
        <th class="text-wrap">Facility Status</th>
        <th class="text-wrap">Public Visible</th>
        <th class="text-wrap"><span class="pull-right">Action</span></th>
    </thead>
    <tbody class="fade-content">
        <tr ng-repeat="facility_status in facility_statuses">
            <td class="text-wrap pad-t-15" data-title="Name:">{{facility_status.name}}</td>
            <td class="text-wrap pad-t-15" data-title="Name:">{{facility_status.is_public_visible | boolFilter}}</td>
            <td class="text-wrap" data-title="Action:">
                <a ui-sref="setup.facility_statuses.edit({status_id:facility_status.id})" class="btn btn-success pull-right-table">View</a>
            </td>
        </tr>
    </tbody>
</table>
<sil-grid-pagination> </sil-grid-pagination>
