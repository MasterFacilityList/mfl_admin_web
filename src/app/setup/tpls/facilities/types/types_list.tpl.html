<ng-include src="'common/tpls/table_head.tpl.html'"></ng-include>
<table class="table table-hover table-condensed margin-t-20" id="no-more-tables">
    <thead>
        <th class="col-lg-6 text-wrap">Facility Type</th>
        <th class="col-lg-4 text-wrap">Parent</th>
        <th class="col-lg-4 text-wrap"><span class="pull-right">Action</span></th>
    </thead>
    <tbody class="fade-content">
        <tr ng-repeat="facility_type in facility_types">
            <td class="col-lg-6 text-wrap pad-t-20" data-title="Name:">{{facility_type.name}}</td>
             <td class="col-lg-4 text-wrap pad-t-20" data-title="Parent:">{{facility_type.sub_division}}</td>
            <td class="col-lg-4 text-wrap" data-title="Action:">
                <a ui-sref="setup.facility_types.edit({type_id:facility_type.id})" class="btn btn-success pull-right-table">View</a>
            </td>
        </tr>
    </tbody>
</table>
<sil-grid-pagination> </sil-grid-pagination>
