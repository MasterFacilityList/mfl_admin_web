<contentheader></contentheader>
<div class="col-lg-12 col-md-12 margin-t-20">
    <div class="col-md-10 col-md-offset-1 content-card margin-t-20">
        <form ng-submit="save()" novalidate>
        <div class="col-lg-10 col-lg-offset-1 margin-t-20">
            <div class="group">
                <input type="text" ng-model="geocode_method.name" required name="name" />
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>
                    Geocode Method Name
                </label>
            </div>
            <div class="group">
                <textarea type="text" ng-model="geocode_method.description" required name="description" ></textarea>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>
                    Description
                </label>
            </div>
            <div class="col-md-12 margin-b-20 margin-t-20">
                <button class="login-btn login-btn-default margin-h-5" ui-sref="setup.geocode_methods_list" requires-user-feature="is_staff">
                    Cancel
                </button>
                <button class="login-btn login-btn-primary margin-h-5" type="submit" requires-user-feature="is_staff">
                    <i class="fa fa-save"></i> Save
                </button>
            </div>
        </div>
        </form>
    </div>
</div>
