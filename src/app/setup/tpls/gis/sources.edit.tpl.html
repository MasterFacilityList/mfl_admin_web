<contentheader></contentheader>
<div class="col-lg-12 col-md-12 ">
    <div class="col-lg-10 col-lg-offset-1 content-card margin-t-20">
        <form ng-submit="save()" novalidate>
            <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 margin-t-20">
                <div class="group">
                    <input type="text" ng-model="geocode_source.name" required name="name" />
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>
                        Geocode Source Name
                    </label>
                </div>
                <div class="group">
                    <input type="text" ng-model="geocode_source.abbreviation" name="abbreviation" required/>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>
                        Geocode Source Abbreviation
                    </label>
                </div>
                <div class="group">
                    <textarea type="text" ng-model="geocode_source.description" name="description" required></textarea>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>
                        Description
                    </label>
                </div>
                <div class="col-md-12 margin-t-20 margin-b-20">
                    <button class="login-btn login-btn-default margin-h-5" ui-sref="setup.geocode_sources_list">Cancel</button>
                    <button class="login-btn login-btn-primary margin-h-5" type="submit" requires-user-feature="is_staff">
                        <i class="fa fa-save"></i> Save
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
