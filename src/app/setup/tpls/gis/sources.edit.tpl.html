<contentheader></contentheader>
<div ui-view="delete"></div>
<div class="col-xs-12 ">
    <div class="col-sm-10 col-sm-offset-1 content-card margin-t-20">
        <form ng-submit="save()" novalidate name="frm_geocode_source" class="margin-t-20">
            <drf-err-msg></drf-err-msg>
            <div class="col-sm-10 col-sm-offset-1 margin-t-20">
                <div class="form-group">
                    <label class="control-label">Geocode Source Name</label>
                    <input type="text" ng-model="geocode_source.name" required name="name" api-checker class="form-control"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Geocode Source Abbreviation</label>
                    <input type="text" ng-model="geocode_source.abbreviation" name="abbreviation" api-checker class="form-control"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Description</label>
                    <textarea type="text" ng-model="geocode_source.description" name="description" api-checker class="form-control"></textarea>
                </div>
                <div class="form-group margin-t-20 margin-b-20">
                    <button class="btn btn-primary" type="submit" requires-user-feature="is_staff" ng-disabled="frm_geocode_source.$invalid">
                        Save
                    </button>
                    <a class="btn btn-default" ui-sref="setup.geocode_sources_list">Cancel</a>
                    <mfl-revision-view ng-show="geocode_source_id" id="geocode_source_id" wrapper="wrapper" ></mfl-revision-view>
                </div>
            </div>
        </form>
    </div>
</div>
