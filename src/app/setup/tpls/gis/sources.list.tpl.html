<ng-include src="'common/tpls/table_head.tpl.html'"></ng-include>
<div class="col-lg-12 margin-t-15">
    <table class="table table-hover table-condensed fs-14">
        <thead class="cf">
            <th sil-grid-sort field='name'>Name</th>
            <th>Abbreviation</th>
            <th>Description</th>
            <th class="text-right">Actions</th>
        </thead>
        <tbody class="example-animate-container">
            <tr class="animate-repeat" ng-repeat="gs in geocode_sources">
                <td data-title="Name" class="pad-t-15">{{gs.name}}</td>
                <td data-title="Abbreviation" class="pad-t-15">{{gs.abbreviation}}</td>
                <td data-title="Description" class="pad-t-15">{{gs.description}}</td>
                <td class="text-right">
                    <a class="btn btn-success"
                    tooltip-placement="bottom" tooltip="View Geo Code Source"
                    ui-sref="setup.geocode_sources_list.geocode_sources_edit({geocode_source_id:gs.id})">
                    View
                    </a>
                </td>
            </tr>
        </tbody>
        <tbody ng-if="geocode_sources.length===0">
            <tr><td class="text-center" colspan="9">Sorry, no data is available</td></tr>
        </tbody>
    </table>
    <sil-grid-pagination> </sil-grid-pagination>
</div>
