<div class="content-card">
    <div class="pull-left col-sm-4 col-xs-6">
            <sil-grid-search> </sil-grid-search>
    </div>
    <div class="pull-right col-xs-2">
    <p class="text-right">Page {{pagination.current_page}} / {{pagination.page_count}}</p>
    </div>
    <table class="table table-hover fs-14" id="no-more-tables">
        <thead>
            <tr>
               <th class="class="col-xs-12"">#</th>
                <th sil-grid-sort field='name'>Name</th>
                <th sil-grid-sort field='abbreviation'>Abbreviation</th>
                <th sil-grid-sort field='description'>Description</th>
                <th class="text-right pad-r-20">Actions</th>
            </tr>
        </thead>
        <tbody class="fade-content">
            <tr  ng-repeat="category in categories">
                <td data-title="#:"  class="pad-t-15">{{($index + 1 + ((pagination.current_page-1)  * 25))}}</td>
                <td data-title="Name:" class="pad-t-15">{{category.name}}</td>
                <td data-title="Abbreviation:" class="pad-t-15">{{category.abbreviation}}</td>
                <td data-title="Description:" class="pad-t-15">{{category.description}}</td>
                <td data-title="Actions:" class="text-right">
                    <a tooltip-placement="bottom" tooltip="View category" ui-sref="setup.srv_category_list.category_edit({category_id: category.id})"  ui-sref-opts="{reload:true}" class="login-btn login-btn-action">
                        &nbsp;View
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <sil-grid-pagination> </sil-grid-pagination>
</div>
