<div class="content-header">
   <h2 class="content-title">
       <span class="main-title"><i class="fa fa-trash"></i> Delete Option</span>
   </h2>
</div>
<div class="col-md-12 col-sm-12">
<div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 margin-t-20 text-center content-card">
    <form name="category_frm">
            <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 margin-t-20">
                    <p class="lead">Are you sure you want to delete the option <strong>{{option.display_text}}</strong>?</p>
                    <div class="margin-t-20 margin-b-20">
                            <button class="margin-h-5 login-btn login-btn-success" ng-click="save()"
                              requires-user-feature="is_staff"
                              requires-permission="facilities.delete_option">
                              Yes
                            </button>
                            <a class="margin-h-5 login-btn login-btn-default" ui-sref="setup.srv_option_list">No</a>
                    </div>
            </div>
    </form>
</div>
</div>
