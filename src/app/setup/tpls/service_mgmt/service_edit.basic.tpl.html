<div class="listing">
    <div class="col-sm-10 col-sm-offset-1 margin-t-20">
        <h3 ng-if="create">
            Step 1 of 2 Service Details
        </h3>
    </div>
    <div class="col-sm-12">
    <form name="service_frm">
        <div class="col-sm-12 margin-t-20 margin-b-20">
            <div class="group">
                <input type="text" name="name" ng-model="service.name" required />
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Name</label>
            </div>
            <div class="group">
                <textarea name="description" ng-model="service.description" required></textarea>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Description</label>
            </div>
            <div class="group">
                <input type="text" name="abbreviation" ng-model="service.abbreviation" required/>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Abbreviation</label>
            </div>
            <div class="group">
                <select name="category" ng-model="service.category" required>
                    <option ng-repeat="cat in categories" ng-value="cat.id">{{cat.name}}</option>
                </select>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Category</label>
            </div>

        </div>
        <div class="col-sm-12 margin-b-20">
            <a ng-if="!create" class="login-btn login-btn-default pull-left margin-t-10" ui-sref="service_mgmt.service_list">
                <i class="fa fa-angle-double-left"></i> Cancel
            </a>
            <button class="login-btn login-btn-primary margin-t-10" ng-class="{'pull-right':!create}" ng-click="save(service_frm)" requires-user-feature="is_staff">
                &nbsp;Options <i class="fa fa-angle-double-right"></i>
            </button>
        </div>
    </form>
    </div>
</div>
