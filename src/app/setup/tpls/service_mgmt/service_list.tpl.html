<div class="content-card">
    <div class="pull-left col-sm-4 col-xs-6">
            <sil-grid-search> </sil-grid-search>
    </div>
    <div class="pull-right col-xs-4">
    <p class="text-right">Page {{pagination.current_page}} / {{pagination.page_count}}</p>
    </div>
    <table class="table table-hover fs-14" id="no-more-tables">
        <thead>
            <tr>
                <th sil-grid-sort field='code'>Code</th>
                <th sil-grid-sort field='name'>Name</th>
                <th sil-grid-sort field='abbreviation'>Abbreviation</th>
                <th sil-grid-sort field='category'>Category</th>
                <th class="text-right pad-r-20">Actions </th>
            </tr>
        </thead>
        <tbody class="fade-content">
            <tr ng-repeat="service in services">
                <td data-title="Code:"  class="pad-t-15">{{service.code}}</td>
                <td data-title="Name:" class="pad-t-15">{{service.name}}</td>
                <td data-title="Abbreviation:" class="pad-t-15">{{service.abbreviation}}</td>
                <td data-title="Category:" class="pad-t-15">
                    <a ui-sref="service_mgmt.category_list.category_edit({category_id: service.category})">
                        {{service.category_name}}
                    </a>
                </td>
                <td data-title="Actions:" class="text-right">
                    <a tooltip-placement="bottom" tooltip="View service" ui-sref="setup.srv_service_list.service_edit.basic({service_id: service.id})" ui-sref-opts="{reload:true}" class="login-btn login-btn-action">
                        &nbsp;View
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <sil-grid-pagination> </sil-grid-pagination>
</div>
