<ng-include src="'common/tpls/table_head.tpl.html'"></ng-include>
<div id="no-more-tables" class="col-lg-12 margin-t-15">
    <table class="table table-hover">
        <thead class="cf">
            <th col="1" sil-grid-sort field='code' class="fs-16">Code</th>
            <th col="1" sil-grid-sort field='name' class="fs-16">Name</th>
            <th col="1" sil-grid-sort field='county' class="fs-16">County</th>
            <th col="1" class="fs-16 text-right">Action</th>
        </thead>
        <tbody class="example-animate-container">
            <tr class="animate-repeat" ng-repeat="scount in scounts | filter: search.query">
                <td data-title="Code" class="pad-t-15 fs-14 fw-500">{{scount.code}}</td>
                <td data-title="Name" class="pad-t-15 fs-14 fw-500">{{scount.name  | titlecase}}</td>
                <td data-title="County" class="pad-t-15 fs-14 fw-500">{{scount.county_name  | titlecase}}</td>
                <td  data-title="Action"  class="fs-14 fw-500 text-right">
                    <a ui-sref="setup.sub_counties.edit({scount_id: scount.id})" class="btn btn-success">
                        View
                    </a>
                </td>
            </tr>
        </tbody>
        <tbody ng-if="scounts.length===0">
            <tr><td class="text-center alert alert-info" colspan="7"><i class="fa fa-info-circle"></i> There are no records available</td></tr>
        </tbody>
    </table>
<sil-grid-pagination> </sil-grid-pagination>
</div>
