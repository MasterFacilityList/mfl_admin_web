<ng-include src="'common/tpls/table_head.tpl.html'"></ng-include>
<div id="no-more-tables" class="col-lg-12 margin-t-15">
    <table class="table table-hover table-condensed fs-14">
        <thead class="cf">
            <th sil-grid-sort field='name'>Name</th>
            <th class="text-right">Actions</th>
        </thead>
        <tbody class="example-animate-container">
            <tr class="animate-repeat" ng-repeat="town in towns">
                <td data-title="Name" class="pad-t-15">{{town.name}}</td>
                <td class="text-right">
                    <a class="btn btn-success" ui-sref="setup.towns.town_edit({town_id:town.id})">
                        View
                    </a>
                </td>
            </tr>
        </tbody>
        <tbody ng-if="towns.length===0">
            <tr><td class="text-center" colspan="9">Sorry, no data is available</td></tr>
        </tbody>
    </table>
    <sil-grid-pagination> </sil-grid-pagination>
</div>
