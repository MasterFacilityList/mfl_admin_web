<contentheader></contentheader>
<div ui-view="delete"></div>
<div class="col-md-10 col-md-offset-1 content-card margin-t-20">
    <form ng-submit="save()" name="town_frm">
        <drf-err-msg></drf-err-msg>
        <div class="col-md-10 col-md-offset-1 margin-t-20 margin-b-20">
            <div class="form-group">
                <label class="control-label">Town Name:</label>
                <input name="name" class="form-control" type="text" ng-model="town.name" required api-checker/>
            </div>
            <button class="btn btn-primary" type="submit"  ng-disabled="town_frm.$invalid">Save</button>
            <button class="btn btn-default margin-l-10" ui-sref="setup.towns">Cancel</button>
            <mfl-revision-view id="town_id" wrapper="wrapper" ></mfl-revision-view>
        </div>
    </form>
</div>
