<contentheader></contentheader>
<div class="row">
    <div class="col-lg-12">
        <div class="col-lg-11 col-lg-offset-1">
            <div class="col-lg-10 col-lg-offset-1 margin-t-20 content-card">
                <!-- /- Start of tabbed multi-step form -->
                <div class="tab-content">
                    <div class="col-lg-12">
                         <h3>
                            <label class="control-lable">Name: </label>
                            {{oneUnit.name}}
                            <span class="pull-right">
                                <label class="control-label">Admin-areaCode: </label>
                                {{oneUnit.code}}
                            </span>
                        </h3>
                        <h3 class="margin-t-10">
                        <label class="control-label">Coordinates: </label>
                            {{oneUnit.coordinates}}
                        </h3>
                        <hr style="border: 1px solid #f0f0f0;">
                        <h3 class="text-muted fw-600 margin-t-20">Description</h3>
                        <p class="lead ">
                            {{oneUnit.description}}
                        </p>
                        <h4 class="margin-t-10">
                        <label class="control-label">Date created: </label>
                            {{oneUnit.date_created}}
                        </h4>
                        <!-- /-TODO put smaller action area to the right of card and show details of facility being acted upon -->
                        <span style="display:none; color:#fff, font-size:8px">{{getOneUnit()}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
