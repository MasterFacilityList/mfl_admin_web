<div class="">
    <div class="col-md-5 col-sm-5 pull-right">
            <sil-grid-search> </sil-grid-search>
    </div>
</div>
<div id="no-more-tables" class="col-lg-12 margin-t-15">
    <table class="table content-card cf">
        <thead class="cf">
            <th>Name</th>
            <th class="text-center">Actions</th>
        </thead>
        <tbody class="example-animate-container">
            <tr class="animate-repeat" ng-repeat="ward in wards | filter: search.query">
                <td data-title="Name">{{ward.name}}</td>
                <td data-title="Actions" class="text-center">
                    <a ui-sref="admin_units.wards.view_facilities({ward_id : ward.id})" class="action-btn action-btn-grid action-btn-primary">
                        <i class="fa fa-eye"></i>
                    </a>
                    <a ui-sref="admin_units.wards.edit_ward({ward_id : ward.id})" class="action-btn action-btn-grid action-btn-primary">
                        <i class="fa fa-edit"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <sil-grid-pagination> </sil-grid-pagination>
</div>
