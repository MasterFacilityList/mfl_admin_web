<div class="pull-left col-sm-4 col-xs-6">
    <sil-grid-search> </sil-grid-search>
</div>
<div class="pull-right col-xs-4">
    <p ng-if="pagination.active" class="text-right margin-t-5">Showing <strong>{{pagination.start_index}} - {{pagination.end_index}}</strong> of <span>{{pagination.count}} records</span></p>
</div>
<div id="no-more-tables" class="col-lg-12 margin-t-15">
    <table class="table table-hover">
        <thead class="cf">
            <th sil-grid-sort field='name' class="fs-16">Name</th>
            <th sil-grid-sort field='code' class="fs-16">Code</th>
            <th sil-grid-sort field='constituency' class="fs-16">Constituency</th>
            <th sil-grid-sort field='county' class="fs-16">County</th>
            <th class="fs-16 text-right">Action</th>
        </thead>
        <tbody class="example-animate-container">
            <tr class="animate-repeat" ng-repeat="ward in wards | filter: search.query">
                <td data-title="Name" colspan="1" class="pad-t-15 fs-14 fw-500">{{ward.name | titlecase}}</td>
                <td data-title="Code" colspan="1" class="pad-t-15 fs-14 fw-500">{{ward.code}}</td>
                <td data-title="Constituency" colspan="1" class="pad-t-15 fs-14 fw-500">{{ward.constituency_name | titlecase}}</td>
                <td data-title="County" colspan="1" class="pad-t-15 fs-14 fw-500">{{ward.county_name | titlecase}}</td>
                <td  data-title="Action"  class="fs-14 fw-500 text-right">
                    <a ui-sref="setup.wards.edit({ward_id: ward.id})" class="btn btn-success">
                        View
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <sil-grid-pagination> </sil-grid-pagination>
</div>
