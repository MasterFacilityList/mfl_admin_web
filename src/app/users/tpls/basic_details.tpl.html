<!-- /- Start of tabbed multi-step form -->
<div class="tab-content">
    <div class="col-lg-12 margin-t-20">
        <form role="form" ng-submit="addUser(user)">
            <div class="col-lg-6">
                <div class="group">
                    <input type="text" ng-model="user.first_name" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>First Name</label>
                </div>
                <div class="group">
                    <input type="text" ng-model="user.username" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Username</label>
                </div>
                <div class="group">
                    <input type="password" ng-model="user.password" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>
                        Password
                    </label>
                </div>
                <div class="group">
                    <input type="password" ng-model="user.confirm_password" ng-blur="conifrmPassword(user.password, user.confirm_password)" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>
                        Confirm Password
                    </label>
                </div>
                <div ng-if="confirm" class="err_class">
                    The two passwords did not match
                    <span class="highlight"></span>
                    <span class="bar"></span>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="group">
                    <input type="text" ng-model="user.last_name" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Last Name</label>
                </div>
                <div class="group">
                    <input type="text" ng-model="user.other_names" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Other Names</label>
                </div>
                <div class="group">
                    <input type="email" ng-model="user.email" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Email</label>
                </div>
                <!-- Beginning of checkboxes -->
                <!-- <div class="col-lg-12"> -->
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="checkbox-group">
                        <input type="checkbox" id="is_national" ng-model="user.is_national">
                        <label for="is_national">
                            <span class="check"></span>
                            <span class="box"></span>
                             User is National user?
                         </label>
                    </div>
                </div>
                <!-- </div> -->
                <!-- End of checkboxes -->
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
                    <div class="col-lg-4 col-md-5 col-sm-10 col-xs-12 margin-t-10 pull-left">
                        <span class="pull-left margin-h-5">
                            <button ui-sref="users.manage_users" class="login-btn login-btn-default">
                                Cancel
                            </button>
                        </span>
                        <span class="pull-left margin-h-5">
                            <button type="submit" ng-if="new_user" class="login-btn login-btn-info">
                                Next <i class="fa fa-angle-right"></i>
                            </button>
                            <button type="submit" ng-if="edit" class="login-btn login-btn-info">
                                Next <i class="fa fa-angle-right"></i>
                            </button>
                        </span>
                    </div>
                </div>
        </form>
    </div>
</div>
