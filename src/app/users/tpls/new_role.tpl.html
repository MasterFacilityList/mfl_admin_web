<contentheader></contentheader>
<div class="row">
    <div class="col-lg-12">
        <div class="col-lg-12">
            <div class="col-lg-10 col-lg-offset-1 margin-t-20 content-card">
                <form role="form" ng-submit="addRole(role)">
                    <div class="margin-h-5">
                        <div class="group">
                            <input type="text" ng-model="role.name" required>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>
                                Role title
                            </label>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 margin-t-20">
                        <div class="col-md-5">
                            <div class="group">
                                <input type="search" ng-model="search.query">
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>
                                    <i class="fa fa-search"></i> Search permission
                                </label>
                            </div>
                            <h4>Permissions available</h4>
                                <ul class="perm-container nav nav-pills nav-stacked margin-b-20" >
                                    <li ng-repeat="perm in permissions | filter : search.query"
                                    class="list-item" ng-class="{
                                    active : perm.selected}"  >
                                        <a href ng-click="clickedPermission(perm)">{{perm.name}}</a>
                                    </li>
                                </ul>
                        </div>
                        <div class="col-md-2 perm-divider">
                            <span class="text-primary" ng-click="addPermissions()">
                                <i class="fa fa-long-arrow-right fa-2x"></i>
                            </span>
                            <br>
                            <span class="text-primary" ng-click="revertPermissions()">
                                <i class="fa fa-long-arrow-left fa-2x"></i>
                            </span>
                        </div>
                        <div class="col-md-5 margin-t-50">
                            <h4>Permissions assigned to role</h4>
                                <ul class="perm-container nav nav-pills nav-stacked margin-b-20" >
                                    <span ng-hide="is_set">
                                        No permission selected
                                    </span>
                                    <li ng-repeat="set_perm in set_permissions" class="list-item"
                                    ng-class="{active : set_perm.set_selected}">
                                        <a href ng-click="setPermission(set_perm)">{{set_perm.name}}</a>
                                    </li>
                                </ul>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 margin-t-20">
                        <div class="col-lg-4 pull-right">
                            <span class="">
                                <button type="submit" class="login-btn login-btn-primary">
                                    <i class="fa fa-save"></i> Save
                                </button>
                            </span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
