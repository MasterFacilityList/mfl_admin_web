<contentheader></contentheader>
<div class="col-lg-12 col-md-12">
<div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 content-card margin-t-20">
    <form name="password_change" ng-submit="save(pwds.old_pwd, pwds.new_pwd, pwds.confirm_pwd)" novalidate>
        <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 margin-t-20 margin-b-20">
            <div ng-if="change_required" class="alert alert-danger">
                <p>Password change is required before continuing</p>
            </div>
            <drf-err-msg></drf-err-msg>
            <div class="form-group">
                <label class="control-label">Current password</label>
                <input type="password" name="old_password" ng-model="pwds.old_pwd" required api-checker class="form-control"/>
            </div>
            <div class="form-group">
                <label class="control-label">New password</label>
                <input type="password" name="new_password1" ng-model="pwds.new_pwd" required api-checker class="form-control"/>
            </div>
            <div class="form-group">
                <label class="control-label">Confirm password</label>
                <input type="password" name="new_password2" ng-model="pwds.confirm_pwd" required api-checker class="form-control"/>
            </div>
            <button type="submit" class="btn btn-primary" ng-disabled="password_change.$invalid">Save</button>
        </div>
    </form>
</div>
