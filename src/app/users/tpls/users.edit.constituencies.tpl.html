<div class="tab-content">
    <div class="col-md-12 margin-t-20 detail-content margin-t-20 margin-b-10">
        <div class="col-md-12 margin-t-20">
          <div class="col-md-12 pad-t-20 alert alert-danger alert-dismissible" ng-show="error">
                <button type="button" class="close">
                    <span ng-click="error = !error">&times;</span>
                </button>
                <span class="fs-18"><i class="fa fa-times-circle"></i> &nbsp; {{error}}</span>
          </div>
            <div class="col-md-12 pad-t-20 content-card content-form" requires-permission="common.add_userconstituency" >
                <h4 class="fw-600 fs-18">Assign Sub County</h4>
                <form ng-submit="add(new_constituency)">
                    <div class="row">
                        <div class="group col-sm-6">
                            <div class="group">
                            <select name="constituency" ng-model="new_constituency" class="form-control" required>
                                <option value="">Select Sub County</option>
                                <option ng-repeat="cnst in constituencies" ng-value="cnst.id">{{cnst.name}}</option>
                            </select>
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            </div>
                        </div>
                        <div class="margin-b-10 group col-sm-6 text-right">
                            <button ng-disabled="new_constituency===''" type="submit" class="margin-r-10 btn btn-primary">
                                <i class="fa fa-plus-circle"></i> Assign Sub County
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <div ng-show="user_constituencies.length > 0" class="col-md-12 content-card margin-t-20">
                <table class="table table-condensed table-hover fs-14">
                   <thead>
                       <tr>
                           <th class="fs-14">User's Sub County</th>
                           <th></th>
                       </tr>
                   </thead>
                    <tbody>
                        <tr ng-repeat="child in user_constituencies">
                            <td class="pad-t-15 fs-14 fw-600 text-left">
                                {{child.constituency_name}}
                            </td>
                            <td class="text-right">
                                <span ng-if="child.delete_spinner">
                                    <i class="fa fa-spin fa-circle-o-notch"></i>
                                </span>
                                <a popover-toggle popover-trigger="open" class= "btn btn-danger" popover-template="'common/tpls/del-pop.tpl.html'" popover-placement="left"
                                requires-permission="common.delete_userconstituency">
                                    Delete
                                </a>
                            </td>
                        </tr>
                        <tr ng-if="spinner">
                            <td colspan="3" class="text-center">
                                <i class="fa fa-spin fa-circle-o-notch fa-2x"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-sm-12 alert alert-info fs-14" ng-show="user_constituencies.length == 0">
                <i class="fa fa-info-circle"></i> No sub-county assigned to the user
            </div>
            <div ng-if="create" class="margin-b-20 margin-t-20 pad-r-0">
                <a ui-sref="users" class="btn btn-primary">
                     Save
                </a>
            </div>
        </div>
    </div>
</div>
