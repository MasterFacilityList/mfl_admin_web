<div class="col-xs-12 pad-0 margin-t-0 margin-b-0 content-card">
  <table class="table table-hover table-condensed col-xs-12">
      <thead class="grey-header">
          <th class="col-xs-4">Contact Type&#42;</th>
          <th class="col-xs-4">Contact Details&#42;</th>
          <th class="col-xs-1 text-center"></th>
      </thead>
      <tbody>
          <tr ng-repeat="contact in user.user_contacts">
              <td class="col-xs-4">
                <div class="form-group grid-inputs">
                    <select class="form-control" name="contact_type" ng-model="contact.contact_type" required api-checker>
                        <option value="">Select Contact Type</option>
                        <option ng-repeat="cont in contact_types" ng-value="cont.id">{{cont.name}}</option>
                    </select>
                  <span class="highlight"></span>
                  <span class="bar"></span>
                </div>
              </td>
              <td class="col-xs-4">
                <div class="form-group grid-inputs">
                     <input class="form-control" name="contact" type="text" placeholder="Contact Details" ng-model="contact.contact" required api-checker/>
                </div>
              </td>
              <td class="col-xs-1 text-center">
                  <a ng-click="removeLine(contact)" style="cursor: pointer">
                      <i class="fa fa-times-circle fa-2x grid-inputs text-danger"></i>
                  </a>
              </td>
          </tr>
          <tr ng-if="option_group.options.length < 1" class="">
              <td colspan="3">
                  <i class="fa fa-info-circle"></i> No Contacts Assigned to User
              </td>
          </tr>
      </tbody>
  </table>
</div>
<div class="col-xs-12 pad-0 text-right margin-t-10 margin-b-10">
  <a class="btn btn-primary pull-right" ng-click="addLine()" >
      <i class="fa fa-plus-square-o"></i> Add Contact
  </a>
</div>
