<div class="tab-content">
    <div class="row detail-content margin-t-20 margin-b-10">
        <div class="col-xs-12 pad-t-20">
            <div class="col-md-12 alert alert-danger alert-dismissible" ng-show="error">
                  <button type="button" class="close">
                      <span ng-click="error = !error">&times;</span>
                  </button>
                  <span class="fs-16"><i class="fa fa-times-circle"></i> &nbsp; {{error}}</span>
            </div>
            <div class="col-xs-12 content-card form-card pad-t-20 margin-b-10" requires-permission="common.add_usercounty" >
                <h4 class="fw-600 fs-16">Assign County</h4>
                <form name="countyForm" ng-submit="add(new_county)">
                    <div class="group col-sm-10 pad-l-0">
                    <select class="form-control" name="county" ng-model="new_county" class="pad-t-15" required>
                        <option value="">Select County</option>
                        <option ng-repeat="cty in counties" ng-value="cty.id">{{cty.name}}</option>
                    </select>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    </div>
                    <div class="col-sm-2 margin-b-10 pad-r-0">
                        <button type="submit" class="btn btn-primary pull-right" tooltip="Assign County">
                            <i class="fa fa-plus-circle"></i> Add
                        </button>
                    </div>
                </form>
            </div>

            <div class="col-xs-12 content-card margin-t-20" ng-show="user_counties.length > 0">
                <h4 class="fw-600 fs-14"> Current County</h4>
                <table class="table table-condensed table-hover fs-14">
                    <tbody>
                        <tr  ng-if="!spinner" ng-repeat="child in user_counties">
                            <td class="pad-t-15 fs-14 fw-500 text-left">
                                {{child.county_name}}
                            </td>
                            <td class="text-right">
                                <span ng-if="uc.delete_spinner">
                                    <i class="fa fa-spin fa-circle-o-notch"></i>
                                </span>
                                <a class="btn btn-danger"  popover-toggle
                                popover-trigger="open"
                                popover-placement="left" popover-template="'common/tpls/del-pop.tpl.html'"
                                tooltip="Remove county"
                                requires-permission="common.delete_usercounty">
                                    Delete
                                </a>
                            </td>
                        </tr>
                        <tr ng-if="spinner">
                            <td colspan="3" class="text-center">
                                <i class="fa fa-spin fa-circle-o-notch fa-2x"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-xs-12 alert alert-info margin-t-20" ng-show="user_counties.length == 0">
                <span class="fs-14"><i class="fa fa-info-circle"> No county assigned to the user</i></span>
            </div>
            <div ng-if="!create" class="margin-b-20 margin-t-20">
                <a class="btn btn-primary" ui-sref="users.user_edit.groups ({user_id : user_id})">
                    <i class="fa fa-angle-double-left"></i> Groups
                </a>
                <a class="btn btn-primary pull-right" ui-sref="users">
                     Update
                </a>
            </div>
            <div ng-if="create" class="margin-b-20 margin-t-20" requires-permission="users.change_mfluser">
                <a class="btn btn-primary margin-l--10" ui-sref="users.user_create.groups ({user_id : user_id})">
                    <i class="fa fa-angle-double-left"></i> Groups
                </a>
                <a class="btn btn-primary pull-right" ui-sref="users">
                     Submit
                </a>
            </div>
        </div>
    </div>
</div>
