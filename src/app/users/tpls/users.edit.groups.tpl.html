<div class="tab-content">
     <!-- Beginning of user groups reimplementation -->
        <div class="col-xs-12 margin-t-0 pad-0" requires-permission="users.change_mfluser">
            <div class="col-xs-12">
                <h4 class="fw-600 fs-18"> User Groups</h4>
            </div>
            <div class="col-xs-12">
            <form name="contacts">
                <table class="table table-hover col-xs-12 custom-well">
                    <thead class="grey-header">
                        <th class="col-xs-10">Groups</th>
                        <th class="col-xs-2 text-center"></th>
                    </thead>
                    <tbody>
                        <tr class="fade-content" ng-repeat="user_grp in user_groups">
                            <td class="col-xs-10">
                                <div class="form-group grid-inputs">
                                    <select class="form-control" name="contact_type" ng-model="contact.contact_type" required api-checker>
                                        <option value="" disabled>Select Contact Type</option>
                                        <option ng-repeat="grp in groups" ng-selected="{{grp.id == user_grp.id}}" value="{{cont.id}}">{{grp.name}}</option>
                                    </select>
                                </div>
                            </td>
                            <td class="col-xs-2 text-center">
                                <a ng-click="removeContact(contact)" style="cursor: pointer;" ng-if="user_contacts.length > 1">
                                    <i class="fa fa-times-circle fa-2x grid-inputs text-danger"></i>
                                </a>
                            </td>
                        </tr>
                        <tr ng-if="user_groups.length === 0 && !spinner" class="">
                            <td colspan="3" class="text-left">
                                <i class="fa fa-info-circle"></i> No group assigned to user
                            </td>
                        </tr>
                        <tr ng-if="spinner" class="">
                            <td colspan="3" class="text-center">
                                <i class="fa fa-circle-o-notch fa-spin fa-2x"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
            </div>
            <div class="col-xs-12 text-right margin-b-10">
                <a class="btn btn-primary pull-right" ng-click="addGroup()" >
                    <i class="fa fa-plus-square-o"></i> Add
                </a>
            </div>
        </div>
        <!-- End of user groups reimplementation -->
    <div class="row detail-content margin-b-10">
        <div class="col-sm-12 pad-t-20">
            <div class="col-sm-12 alert alert-danger alert-dismissible" ng-show="error">
                <button type="button" class="close">
                    <span ng-click="error = !error">&times;</span>
                </button>
                <span class="fs-18"><i class="fa fa-times-circle"></i> &nbsp; {{error}}</span>
            </div>
            <div class="col-sm-12 content-card form-card margin-b-10" write-perm="users.change_mfluser">
                <h4 class="fw-600 fs-18">Assign User Group</h4>
                <form name="countyForm" ng-submit="add()">
                    <div class="col-sm-10 pad-l-0">
                    <select name="county" class="form-control" ng-model="new_grp" class="pad-t-15" required>
                        <option value="">Select Group</option>
                        <option ng-repeat="grp in groups" ng-value="grp.id">{{grp.name}}</option>
                    </select>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    </div>
                    <div class="col-sm-2 margin-b-10 ">
                        <button type="submit" class="btn btn-primary margin-t-10 pull-right" tooltip="Assign County">
                            <i class="fa fa-plus-circle"></i> Add
                        </button>
                    </div>
                </form>
            </div>

            <div class="alert alert-info col-sm-12 margin-t-20" ng-show="user.groups.length === 0">
                <span class="fs-18"><i class="fa fa-info-circle"></i> User has no group assigned yet</span>
            </div>

            <div class="col-sm-12 content-card margin-t-20" ng-show="user.groups.length > 0">
                <h4 class="fw-600 fs-18"> User's Group</h4>
                <table class="table">
                    <tbody>
                        <tr ng-repeat="child in user.groups">
                            <td class="pad-t-15 fs-18 fw-600 text-left">
                                {{child.name}}
                            </td>
                            <td class="text-right">
                                <span ng-if="uc.delete_spinner">
                                    <i class="fa fa-spin fa-circle-o-notch"></i>
                                </span>
                                <a  class="btn btn-danger"
                                    popover-toggle popover-trigger="open" popover-placement="left"
                                    popover-template="'common/tpls/del-pop.tpl.html'"
                                    requires-permission="users.change_mfluser" >
                                    Delete
                                </a>
                            </td>
                        </tr>
                        <tr ng-if="spinner">
                            <td colspan="3" class="text-center">
                                <i class="fa fa-spin fa-circle-o-notch fa-2x"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div ng-if="!create" class="margin-b-20 margin-t-20"
                 requires-permission="users.change_mfluser">
                <a class="btn btn-primary" ui-sref="users.user_edit.contacts ({user_id : user_id})">
                    <i class="fa fa-angle-double-left"></i> Contacts
                </a>
                <a ui-sref="users.user_edit.constituency({user_id:user.id})"
                   ng-if="$parent.current_group === 'Sub County Health Records Information Officer'"
                   class="btn btn-primary pull-right">
                     <span>Sub County <i class="fa fa-angle-double-right"></i></span>
                </a>
                <a ui-sref="users.user_edit.counties({user_id:user.id})"
                   ng-if="$parent.current_group === 'County Administrators' ||
                   $parent.current_group === 'County Health Records Information Officer'"
                   class="btn btn-primary pull-right fade-content">
                     <span>County <i class="fa fa-angle-double-right"></i></span>
                </a>
                <a  ui-sref="users.user_edit.regulatory_body({user_id:user.id})"
                    ng-if="$parent.current_group === 'Regulators (Approvers)' ||
                          $parent.current_group === 'Regulators (makers)'"
                    class="btn btn-primary pull-right">
                     <span>Regulatory Body <i class="fa fa-angle-double-right"></i></span>
                </a>
                <a  ui-sref="users"
                    ng-if="$parent.current_group === 'others'"
                    class="btn btn-primary pull-right">
                     <span>Update</span>
                </a>
            </div>
            <div ng-if="create" class="margin-b-20 margin-t-20" requires-permission="users.change_mfluser">
                <a class="btn btn-primary" ui-sref="users.user_create.contacts ({user_id : user_id})">
                    <i class="fa fa-angle-double-left"></i> Contacts
                </a>
                <a ui-sref="users.user_create.constituency({user_id:user.id})"
                   ng-if="$parent.current_group === 'Sub County Health Records Information Officer'"
                   class="btn btn-primary pull-right">
                     <span>Sub County <i class="fa fa-angle-double-right"></i></span>
                </a>
                <a ui-sref="users.user_create.counties({user_id:user.id})"
                   ng-if="$parent.current_group === 'County Administrators' ||
                   $parent.current_group === 'County Health Records Information Officer'"
                   class="btn btn-primary pull-right fade-content">
                     <span>County <i class="fa fa-angle-double-right"></i></span>
                </a>
                <a  ui-sref="users.user_create.regulatory_body({user_id:user.id})"
                    ng-if="$parent.current_group === 'Regulators (Approvers)' ||
                          $parent.current_group === 'Regulators (makers)'"
                    class="btn btn-primary pull-right">
                     <span>Regulatory Body <i class="fa fa-angle-double-right"></i></span>
                </a>
                <a  ui-sref="users"
                    ng-if="$parent.current_group === 'others'"
                    class="btn btn-primary pull-right">
                     <span>Update</span>
                </a>
            </div>
        </div>
    </div>
</div>
