<div class="col-xs-12 pad-0 margin-t-0 margin-b-0 content-card">
  <table class="table table-hover table-condensed col-xs-12">
      <thead class="grey-header">
          <th class="col-xs-8">Group Title&#42;</th>
          <th class="col-xs-1 text-center"></th>
      </thead>
      <tbody>
          <tr ng-repeat="grp in user.groups">
              <td class="col-xs-8">
                <div class="form-group grid-inputs">
                    <select name="new_grp" class="form-control" ng-model="grp.new_grp" class="pad-t-15" required>
                        <option value="">Select Group</option>
                        <option ng-repeat="grp in groups" ng-value="grp.id">{{grp.name}}</option>
                    </select>
                  <span class="highlight"></span>
                  <span class="bar"></span>
                </div>
              </td>
              <td class="col-xs-1 text-center">
                  <a ng-click="removeLine(grp)" style="cursor: pointer">
                      <i class="fa fa-times-circle fa-2x grid-inputs text-danger"></i>
                  </a>
              </td>
          </tr>
          <tr ng-if="user.groups.length < 1" class="">
              <td colspan="3">
                  <i class="fa fa-info-circle"></i> No Groups Assigned to User
              </td>
          </tr>
      </tbody>
  </table>
</div>
<div class="col-xs-12 pad-0 text-right margin-t-10 margin-b-10">
  <a class="btn btn-primary pull-right" ng-click="addLine()" >
      <i class="fa fa-plus-square-o"></i> Add Group
  </a>
</div>
