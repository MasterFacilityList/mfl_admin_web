<contentheader></contentheader>
<div class="row">
    <div class="col-lg-12">
        <div class="col-lg-12">
            <div class="col-lg-10 col-lg-offset-1 margin-t-20 content-card">
                <!-- /- Start of tabbed multi-step form -->
                <div class="col-lg-12">
                     <h4>
                        <label class="control-lable">Name: </label>
                        {{oneUser.full_name}}
                        <!-- <span class="pull-right">
                            <label class="control-label">Role: </label>
                            {{oneUser.role}}
                        </span> -->
                    </h4>
                    <h4 class="margin-t-10">
                    <label class="control-label">Date created: </label>
                        {{oneUser.date_joined | date : 'fullDate'}}
                    </h4>
                    <hr style="border: 1px solid #f0f0f0;">
                    <!-- /-TODO put smaller action area to the right of card and show details of facility being acted upon -->
                </div>
        </div>

        <div class="col-lg-10 col-lg-offset-1 margin-t-20 content-card">
            <div class="col-lg-12">
                <h4>
                    <span class="pull-left">
                        <label class="control-label"><b>Active user: </b></label>
                        <span ng-show="oneUser.is_active" class="text-success">
                            <i class="fa fa-check-circle-o fa-1x"></i>
                        </span>
                        <span ng-hide="oneUser.is_active" class="text-danger">
                            <i class="fa fa-times-circle-o fa-1x"></i>
                        </span>
                    </span>
                    <span class="pull-right">
                        <label class="control-label"><b>National user: </b></label>
                        <span ng-show="oneUser.is_national" class="text-success">
                            <i class="fa fa-check-circle-o fa-1x"></i>
                        </span>
                        <span ng-hide="oneUser.is_national" class="text-danger">
                            <i class="fa fa-times-circle-o fa-1x"></i>
                        </span>
                    </span>
                </h4>
            </div>
        </div>

        <!-- <div class="col-lg-10 col-lg-offset-1 margin-t-20 content-card">
            <div class="col-lg-12">
                <h4>
                    {{user_contacts}}
                </h4>
            </div>
        </div> -->
    </div>
</div>
